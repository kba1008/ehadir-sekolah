<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin-top: 10px;
            position: relative;
        }

        /* HEADER INFO */
        .info-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px;
            font-size: 12px; font-weight: 700; color: #2c3e50; border: 1px solid #dee2e6;
        }
        .temp-badge { color: #e67e22; }

        /* --- BAHAGIAN INI DIUBAH SUPAYA TAJUK SAMA BESAR --- */
        h1 { 
            margin: 0; 
            color: #1e3c72; 
            font-weight: 800; 
            font-size: 32px; /* Saiz Besar */
            letter-spacing: 1px; 
            text-transform: uppercase; 
            line-height: 1.1;
        }
        h3 { 
            margin: 5px 0 20px 0; 
            color: #1e3c72; /* Warna sama dengan atas */
            font-weight: 800; /* Tebal sama dengan atas */
            font-size: 32px; /* Saiz SAMA BESAR dengan atas */
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 15px;
            line-height: 1.1;
        }
        /* --------------------------------------------------- */

        /* RADAR */
        .radar-box {
            background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 20px;
            border: 2px solid #dee2e6; display: flex; justify-content: space-between; align-items: center;
        }
        .radar-status { font-weight: bold; font-size: 13px; }
        .radar-dist { background: #2c3e50; color: white; padding: 3px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; }

        /* INPUT */
        .input-group { margin-bottom: 12px; text-align: left; }
        label { font-size: 11px; font-weight: 700; color: #666; margin-left: 5px; text-transform: uppercase; }
        input, select {
            width: 100%; padding: 14px; margin-top: 5px; border: 2px solid #e0e0e0;
            border-radius: 10px; background: #fff; font-family: inherit; font-size: 14px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus, select:focus { border-color: #1e3c72; outline: none; box-shadow: 0 0 8px rgba(30, 60, 114, 0.2); }

        .btn {
            width: 100%; padding: 16px; background: linear-gradient(to right, #1e3c72, #2a5298); color: white; border: none; border-radius: 10px;
            font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3); transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; box-shadow: none; }

        /* LIST */
        .list-header { margin-top: 35px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .list-title { font-weight: 700; color: #2c3e50; font-size: 15px; text-transform: uppercase; }
        .refresh-btn { font-size: 18px; cursor: pointer; background: #f1f1f1; border: none; padding: 5px 10px; border-radius: 5px; }
        .list-container { max-height: 350px; overflow-y: auto; padding-right: 5px; }

        /* CARD */
        .user-card {
            background: white; border-left: 5px solid #ccc; padding: 15px; margin-bottom: 12px; border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
            text-align: left; transition: transform 0.2s; border: 1px solid #f0f0f0;
        }
        .user-info strong { display: block; font-size: 14px; color: #333; margin-bottom: 3px; }
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 5px; color: white; font-weight: bold; letter-spacing: 0.5px; }
        
        .border-GURU { border-left-color: #3498db; } .bg-GURU { background: #3498db; }
        .border-AKP { border-left-color: #1abc9c; } .bg-AKP { background: #1abc9c; }
        .border-KEBERSIHAN { border-left-color: #f1c40f; } .bg-KEBERSIHAN { background: #f1c40f; color: #333; }
        .border-PELAWAT { border-left-color: #e74c3c; } .bg-PELAWAT { background: #e74c3c; }

        .logout-btn { font-size: 12px; background: #ffebee; color: #c0392b; padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: 1px solid #ffcdd2; }
        #lockMessage { display: none; background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

<div class="container">
    <div class="info-bar">
        <div id="dateDisplay">üìÖ --/--</div>
        <div id="clockDisplay">‚è∞ --:--</div>
        <div class="temp-badge" id="tempDisplay">‚òÅÔ∏è --¬∞C</div>
    </div>

    <h1 id="tajukUtama">LOADING...</h1>
    <h3 id="tajukKecil">...</h3>

    <div id="lockMessage">üîí <strong>PERANTI DIKUNCI</strong><br>Sila daftar keluar guna peranti ini.</div>

    <div class="radar-box" id="radarBox">
        <div class="radar-status" id="statusText">üì° Mencari GPS...</div>
        <div class="radar-dist" id="distText">-- m</div>
    </div>

    <div id="mainForm">
        <div class="input-group">
            <label>Nama Penuh (Huruf Besar)</label>
            <input type="text" id="nama" placeholder="CONTOH: ALI BIN ABU" style="text-transform:uppercase">
        </div>

        <div class="input-group">
            <label>Kategori</label>
            <select id="kategori" onchange="checkPelawat()">
                <option value="" disabled selected>-- PILIH --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">PELAWAT</option>
            </select>
        </div>

        <div class="input-group" id="extraPelawat" style="display:none;">
            <label>Info Kenderaan / Tujuan</label>
            <input type="text" id="plat" placeholder="No. Plat / Tujuan" style="text-transform:uppercase">
        </div>

        <button id="btnSubmit" class="btn" onclick="hantarMasuk()" disabled>DI LUAR KAWASAN</button>
    </div>

    <div class="list-header">
        <span class="list-title">üìã Senarai Masuk</span>
        <button class="refresh-btn" onclick="loadSenarai()" title="Refresh">üîÑ</button>
    </div>

    <div class="list-container" id="senarai">
        <p style="color:#888; font-size:13px; margin-top:20px;">Memuat turun data...</p>
    </div>
    
    <p style="font-size:10px; color:#aaa; margin-top:15px;">v3.3 Secure Dashboard</p>
</div>

<script>
    // =========================================================================
    // üîß RUANG EDIT (SILA UBAH DI SINI SAHAJA)
    // =========================================================================
    
    // 1. TAJUK SEKOLAH
    const NAMA_SISTEM_ATAS = "E-HADIR";
    const NAMA_SISTEM_BAWAH = "SK SELAMA (K)";

    // 2. KOORDINAT & JARAK
    const SCHOOL_LAT = 5.227932478937475; 
    const SCHOOL_LNG = 100.69901604319402; 
    
    // --- JARAK DITUKAR KE 1000 METER ---
    const RADIUS_METER = 1000; 
    // -----------------------------------

    // 3. LINK APPS SCRIPT (Paste Link Anda Di Sini)
    const API_URL = 'https://script.google.com/macros/s/AKfycbyrexMpcM3WY0Y8nGCQfHUtaZ5XphUzmsS5IORKgysZJABpCLwTvdRrzhw8_WLKSHFr/exec'; 

    // =========================================================================
    // ‚ö†Ô∏è JANGAN UBAH KOD DI BAWAH KECUALI ANDA TAHU APA ANDA BUAT
    // =========================================================================

    let isInZone = false;

    window.onload = function() {
        // Set Tajuk Mula-mula
        document.getElementById('tajukUtama').innerText = NAMA_SISTEM_ATAS;
        document.getElementById('tajukKecil').innerText = NAMA_SISTEM_BAWAH;

        startClock();      
        getWeather();      
        checkDeviceLock(); 
        startRadar();      
        loadSenarai();     
    };

    function startClock() {
        setInterval(() => {
            let now = new Date();
            let dateStr = now.getDate().toString().padStart(2, '0') + '/' + (now.getMonth()+1).toString().padStart(2, '0');
            let timeStr = now.toLocaleTimeString('en-US', { hour12: false, hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById('dateDisplay').innerText = "üìÖ " + dateStr;
            document.getElementById('clockDisplay').innerText = "‚è∞ " + timeStr;
        }, 1000);
    }

    function getWeather() {
        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${SCHOOL_LAT}&longitude=${SCHOOL_LNG}&current_weather=true`)
        .then(res => res.json())
        .then(data => {
            let temp = Math.round(data.current_weather.temperature);
            document.getElementById('tempDisplay').innerText = "‚òÅÔ∏è " + temp + "¬∞C";
        })
        .catch(err => { document.getElementById('tempDisplay').innerText = "‚òÅÔ∏è --¬∞C"; });
    }

    function checkDeviceLock() {
        // Logik kunci device (Token disimpan dalam localStorage bila berjaya)
    }

    function generateToken() {
        return Math.random().toString(36).substring(2) + Date.now().toString(36);
    }

    function startRadar() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                let dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, SCHOOL_LAT, SCHOOL_LNG);
                document.getElementById('distText').innerText = Math.round(dist) + " m";
                
                let btn = document.getElementById('btnSubmit');
                let status = document.getElementById('statusText');
                let box = document.getElementById('radarBox');

                if (dist <= RADIUS_METER) {
                    isInZone = true;
                    status.innerText = "‚úÖ DALAM KAWASAN";
                    status.style.color = "#27ae60";
                    box.style.borderColor = "#27ae60";
                    btn.innerText = "DAFTAR MASUK";
                    btn.disabled = false;
                } else {
                    isInZone = false;
                    status.innerText = "üö´ LUAR KAWASAN";
                    status.style.color = "#c0392b";
                    box.style.borderColor = "#c0392b";
                    btn.innerText = "SILA MASUK KAWASAN";
                    btn.disabled = true;
                }
            }, err => {
                document.getElementById('statusText').innerText = "‚ùå GPS ERROR";
            }, { enableHighAccuracy: true });
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371e3; 
        var œÜ1 = lat1 * Math.PI/180; var œÜ2 = lat2 * Math.PI/180;
        var ŒîœÜ = (lat2-lat1) * Math.PI/180; var ŒîŒª = (lon2-lon1) * Math.PI/180;
        var a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkPelawat() {
        let val = document.getElementById('kategori').value;
        document.getElementById('extraPelawat').style.display = (val === 'PELAWAT') ? 'block' : 'none';
    }

    function hantarMasuk() {
        if(!isInZone) { alert("Anda di luar kawasan!"); return; }
        let nama = document.getElementById('nama').value.trim();
        let kat = document.getElementById('kategori').value;
        let plat = document.getElementById('plat').value;
        
        if(!nama || !kat) { alert("Sila lengkapkan maklumat!"); return; }

        let now = new Date();
        let jam = now.getHours(); let min = now.getMinutes();
        let isLewat = false;
        if(kat === 'GURU' && (jam > 7 || (jam==7 && min>=45))) isLewat = true;
        if((kat === 'AKP' || kat === 'KEBERSIHAN') && (jam > 8 || (jam==8 && min>=5))) isLewat = true;
        
        let alasan = "";
        if(isLewat) {
            alasan = prompt("Anda LEWAT. Sila nyatakan sebab:");
            if(!alasan) return;
        }

        let token = generateToken();
        let btn = document.getElementById('btnSubmit');
        btn.innerText = "‚è≥ SEDANG HANTAR...";
        btn.disabled = true;

        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "MASUK", nama: nama, kategori: kat, plat: plat, alasan: alasan, token: token }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            alert(res.msg);
            localStorage.setItem('ehadir_token_' + nama, token);
            location.reload();
        })
        .catch(err => { alert("Ralat Internet!"); btn.disabled = false; btn.innerText = "CUBA LAGI"; });
    }

    function hantarKeluar(nama) {
        if(!confirm("Daftar Keluar " + nama + "?")) return;
        let token = localStorage.getItem('ehadir_token_' + nama);

        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "KELUAR", nama: nama, token: token }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            if(res.result === "error") {
                alert(res.msg); 
            } else {
                if(res.status === "AWAL") alert("PULANG AWAL direkodkan.");
                else alert(res.msg);
                localStorage.removeItem('ehadir_token_' + nama);
                loadSenarai();
            }
        });
    }

    function loadSenarai() {
        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "GET_LIST" }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(list => {
            let html = "";
            if(list.length === 0) {
                html = "<div style='padding:20px; color:#999; font-size:13px;'>üì≠ Tiada sesiapa di sekolah buat masa ini.</div>";
            } else {
                list.forEach(item => {
                    html += `
                    <div class="user-card border-${item.kategori}">
                        <div class="user-info">
                            <strong>${item.nama}</strong>
                            <span class="badge bg-${item.kategori}">${item.kategori}</span>
                        </div>
                        <div class="logout-btn" onclick="hantarKeluar('${item.nama}')">
                            KELUAR
                        </div>
                    </div>`;
                });
            }
            document.getElementById('senarai').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('senarai').innerHTML = "<div style='color:red; padding:10px;'>Ralat sambungan.</div>";
        });
    }
</script>

</body>
</html>
