<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Biru Gelap Profesional */
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ubah ke atas sikit supaya list panjang muat */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin-top: 20px;
        }

        h2 { margin: 0; color: #1e3c72; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { font-size: 12px; color: #666; margin-bottom: 20px; }

        /* RADAR BOX */
        .radar-box {
            background: #f0f4f8;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #d9e2ec;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .radar-status { font-weight: bold; font-size: 14px; }
        .radar-dist { background: #333; color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; }

        /* INPUT FORM */
        .input-group { margin-bottom: 10px; text-align: left; }
        label { font-size: 11px; font-weight: 600; color: #555; margin-left: 5px; }
        input, select {
            width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #e0e0e0;
            border-radius: 8px; background: #fff; font-family: inherit; font-size: 14px; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: #1e3c72; outline: none; }

        .btn {
            width: 100%; padding: 14px; background: #1e3c72; color: white; border: none; border-radius: 8px;
            font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        /* LIST AREA (YANG CIKGU NAK JELAS) */
        .list-header {
            margin-top: 30px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px;
        }
        .list-title { font-weight: 700; color: #333; font-size: 16px; }
        .refresh-btn { font-size: 20px; cursor: pointer; background: none; border: none; }

        .list-container {
            max-height: 300px; /* Boleh scroll kalau panjang */
            overflow-y: auto;
            padding-right: 5px;
        }

        /* CARD DESIGN UNTUK NAMA */
        .user-card {
            background: white;
            border-left: 5px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            transition: transform 0.2s;
            border: 1px solid #eee;
        }
        .user-card:hover { transform: scale(1.02); }

        .user-info strong { display: block; font-size: 15px; color: #222; }
        .user-info small { font-size: 11px; color: #777; }
        
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; color: white; font-weight: bold; }
        
        /* WARNA KATEGORI */
        .border-GURU { border-left-color: #007bff; }
        .bg-GURU { background: #007bff; }

        .border-AKP { border-left-color: #17a2b8; }
        .bg-AKP { background: #17a2b8; }

        .border-KEBERSIHAN { border-left-color: #28a745; }
        .bg-KEBERSIHAN { background: #28a745; }

        .border-PELAWAT { border-left-color: #ffc107; }
        .bg-PELAWAT { background: #ffc107; color: #333; }

        .logout-icon { font-size: 18px; color: #dc3545; cursor: pointer; padding: 5px; }

        /* Device Lock Msg */
        #lockMessage { display: none; background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

<div class="container">
    <h2>E-HADIR SK SELAMA (K)</h2>
    <p class="subtitle">Sistem Kehadiran Digital</p>

    <div id="lockMessage">
        ðŸ”’ <strong>AKSES DIKUNCI</strong><br>Peranti ini telah mendaftar masuk hari ini.
    </div>

    <div class="radar-box" id="radarBox">
        <div class="radar-status" id="statusText">ðŸ“¡ Mencari GPS...</div>
        <div class="radar-dist" id="distText">-- m</div>
    </div>

    <div id="mainForm">
        <div class="input-group">
            <label>NAMA PENUH (HURUF BESAR)</label>
            <input type="text" id="nama" placeholder="CONTOH: ALI BIN ABU" style="text-transform:uppercase">
        </div>

        <div class="input-group">
            <label>KATEGORI</label>
            <select id="kategori" onchange="checkPelawat()">
                <option value="" disabled selected>-- PILIH --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">PELAWAT</option>
            </select>
        </div>

        <div class="input-group" id="extraPelawat" style="display:none;">
            <label>INFO KENDERAAN / TUJUAN</label>
            <input type="text" id="plat" placeholder="No. Plat / Tujuan" style="text-transform:uppercase">
        </div>

        <button id="btnSubmit" class="btn" onclick="hantarMasuk()" disabled>DI LUAR KAWASAN</button>
    </div>

    <div class="list-header">
        <span class="list-title">ðŸ“‹ SENARAI TERKINI</span>
        <button class="refresh-btn" onclick="loadSenarai()" title="Refresh">ðŸ”„</button>
    </div>

    <div class="list-container" id="senarai">
        <p style="color:#888; font-size:13px; margin-top:20px;">Sedang memuat turun data...</p>
    </div>
    
    <p style="font-size:10px; color:#aaa; margin-top:15px;">Radius: 200m | Auto-Refresh</p>
</div>

<script>
    // ==========================================
    // 1. MASUKKAN LINK APPS SCRIPT CIKGU DI SINI
    // ==========================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbxQYouVLrRz53BAcjF-Q1Hp4bRSm3iIGEahXUPlHWPR6Ql8REV0TgQLXO244Q8ApEAD/exec'; 
    // ==========================================

    const SCHOOL_LAT = 5.23592889798525; 
    const SCHOOL_LNG = 100.68354008494482; 
    const RADIUS_METER = 200; 
    let isInZone = false;

    window.onload = function() {
        checkDeviceLock();
        startRadar();
        loadSenarai();
    };

    function checkDeviceLock() {
        let today = new Date().toISOString().slice(0, 10);
        if (localStorage.getItem('ehadir_date') === today) {
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('lockMessage').style.display = 'block';
        }
    }

    function startRadar() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                let dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, SCHOOL_LAT, SCHOOL_LNG);
                document.getElementById('distText').innerText = Math.round(dist) + " m";
                
                let btn = document.getElementById('btnSubmit');
                let status = document.getElementById('statusText');
                let box = document.getElementById('radarBox');

                if (dist <= RADIUS_METER) {
                    isInZone = true;
                    status.innerText = "âœ… DALAM KAWASAN";
                    status.style.color = "green";
                    box.style.borderColor = "#28a745";
                    btn.innerText = "DAFTAR MASUK";
                    btn.disabled = false;
                } else {
                    isInZone = false;
                    status.innerText = "ðŸš« LUAR KAWASAN";
                    status.style.color = "red";
                    box.style.borderColor = "#dc3545";
                    btn.innerText = "SILA MASUK KAWASAN";
                    btn.disabled = true;
                }
            }, err => {
                document.getElementById('statusText').innerText = "âŒ GPS ERROR";
            }, { enableHighAccuracy: true });
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371e3; 
        var Ï†1 = lat1 * Math.PI/180; var Ï†2 = lat2 * Math.PI/180;
        var Î”Ï† = (lat2-lat1) * Math.PI/180; var Î”Î» = (lon2-lon1) * Math.PI/180;
        var a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function checkPelawat() {
        let val = document.getElementById('kategori').value;
        document.getElementById('extraPelawat').style.display = (val === 'PELAWAT') ? 'block' : 'none';
    }

    function hantarMasuk() {
        if(!isInZone) { alert("Anda di luar kawasan!"); return; }
        let nama = document.getElementById('nama').value.trim();
        let kat = document.getElementById('kategori').value;
        let plat = document.getElementById('plat').value;
        
        if(!nama || !kat) { alert("Sila lengkapkan maklumat!"); return; }

        // Logic Masa
        let now = new Date();
        let jam = now.getHours(); let min = now.getMinutes();
        let isLewat = false;
        if(kat === 'GURU' && (jam > 7 || (jam==7 && min>=45))) isLewat = true;
        if((kat === 'AKP' || kat === 'KEBERSIHAN') && (jam > 8 || (jam==8 && min>=5))) isLewat = true;
        
        let alasan = "";
        if(isLewat) {
            alasan = prompt("Anda LEWAT. Sila nyatakan sebab:");
            if(!alasan) return;
        }

        let btn = document.getElementById('btnSubmit');
        btn.innerText = "â³ SEDANG HANTAR...";
        btn.disabled = true;

        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "MASUK", nama: nama, kategori: kat, plat: plat, alasan: alasan }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            alert(res.msg);
            localStorage.setItem('ehadir_date', new Date().toISOString().slice(0, 10));
            location.reload();
        })
        .catch(err => { alert("Ralat Internet!"); btn.disabled = false; btn.innerText = "CUBA LAGI"; });
    }

    function hantarKeluar(nama) {
        if(!confirm("Daftar Keluar " + nama + "?")) return;
        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "KELUAR", nama: nama }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === "AWAL") alert("PULANG AWAL direkodkan.");
            else alert(res.msg);
            loadSenarai();
        });
    }

    function loadSenarai() {
        fetch(API_URL, {
            method: "POST", redirect: "follow",
            body: JSON.stringify({ action: "GET_LIST" }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(list => {
            let html = "";
            if(list.length === 0) {
                html = "<div style='padding:20px; color:#999; font-size:13px;'>ðŸ“­ Tiada sesiapa di sekolah buat masa ini.</div>";
            } else {
                list.forEach(item => {
                    // Tentukan Masa Masuk (Kalau backend tak bagi masa, kita letak 'Hadir')
                    // Saya tambah style Border ikut Kategori
                    html += `
                    <div class="user-card border-${item.kategori}">
                        <div class="user-info">
                            <strong>${item.nama}</strong>
                            <span class="badge bg-${item.kategori}">${item.kategori}</span>
                        </div>
                        <div class="logout-icon" onclick="hantarKeluar('${item.nama}')" title="Daftar Keluar">
                            ðŸšª
                        </div>
                    </div>`;
                });
            }
            document.getElementById('senarai').innerHTML = html;
        })
        .catch(err => {
            document.getElementById('senarai').innerHTML = "<div style='color:red; padding:10px;'>Ralat memuat turun senarai. Sila tekan butang Refresh.</div>";
        });
    }
</script>

</body>
</html>
