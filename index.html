<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem E-Hadir SK Selama</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 40px; }
        
        /* HEADER INFO BAR */
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 800; font-size: 11px; border: 1px solid #ddd; text-transform: uppercase; }
        .masihi-date { text-align: left; color: #2c3e50; }
        .hijri-date { text-align: right; color: #27ae60; }
        
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        
        /* KOTAK ALASAN (PENTING) */
        .reason-box { display: none; background: #fff5f5; padding: 15px; border: 2px solid #e74c3c; border-radius: 15px; margin-bottom: 15px; text-align: left; }
        .reason-label { color: #c0392b; font-size: 11px; font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; }

        /* USER CARD & LIST */
        .user-card { background: #fdfdfd; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: flex-start; text-align: left; border-left: 8px solid #eee; }
        .user-header { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        .user-name { font-weight: 900; font-size: 16px; color: #2c3e50; text-transform: uppercase; flex: 1; }
        
        /* TIMER & ICONS */
        .action-row { display: flex; align-items: center; gap: 8px; }
        .timer-box { background: #1e3c72; color: white; padding: 5px 10px; border-radius: 8px; font-size: 12px; font-weight: 800; min-width: 65px; text-align: center; }
        .icon-btn { border: 1px solid #eee; background: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .icon-out { color: #e11d48; background: #fff1f2; }

        .badge-info { background: #3498db; color: white; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 5px; }
        .btn-keluar { background: #c0392b; }
        
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; text-transform: uppercase; }
        #imageModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #modalImg { max-width: 90%; max-height: 80vh; border: 3px solid white; border-radius: 10px; }
    </style>
</head>
<body>

<script>
    /* === KONFIGURASI UTAMA === */
    const TAJUK_UTAMA  = "E-HADIR";
    const TAJUK_SUB    = "SK SELAMA (K)";
    const API_URL      = "https://script.google.com/macros/s/AKfycbzSSv8OlV6gadrKWWjGuKw8e39Fl0fTw1U_9-WnLKy114gWBlUWX0qMUl2LJjZ46GRE/exec";
    const LATITUD      = 5.227932;
    const LONGITUD     = 100.699016;
    const RADIUS_METER = 1000;
    const PASSWORD     = "101010";

    let isInZone = false; let jamConfig = {}; let lastLat, lastLng;

    window.onload = function() {
        initUI(); startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
        setInterval(updateLiveTimers, 60000); 
    };

    function initUI() {
        document.getElementById('txtTitleMain').innerText = TAJUK_UTAMA;
        document.getElementById('txtTitleSub').innerText = TAJUK_SUB;
    }

    // 1. LIVE TIMER & PARSING
    function parseTime(t) {
        if(!t || t === "BEBAS" || t.includes("undefined")) return null;
        let d = new Date();
        let p = t.match(/(\d+):(\d+):?(\d+)?\s*(AM|PM)/i);
        if(p) {
            let h = parseInt(p[1]); let m = parseInt(p[2]);
            if(p[4].toUpperCase() === "PM" && h < 12) h += 12;
            if(p[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, 0, 0); return d;
        }
        return null;
    }

    function calculateDuration(masukStr) {
        let masuk = parseTime(masukStr);
        if(!masuk) return "--";
        let diff = Math.floor((new Date() - masuk) / 60000);
        if(diff < 0) return "0J 0M";
        return `${Math.floor(diff/60)}J ${diff%60}M`;
    }

    function updateLiveTimers() {
        document.querySelectorAll('.live-timer').forEach(el => {
            el.innerText = calculateDuration(el.getAttribute('data-masuk'));
        });
    }

    // 2. DAFTAR MASUK & KELUAR (ALASAN)
    function startHantarMasuk() {
        if(!isInZone) return alert("‚õî LUAR KAWASAN!");
        let kat = document.getElementById('kategori').value;
        let nama = document.getElementById('nama').value;
        if(!kat || !nama) return alert("Isi Nama & Kategori!");
        if(kat === "PELAWAT") { showPelawatForm(); return; }

        let limit = parseTime(jamConfig[kat]?.masuk);
        if(limit && new Date() > limit) {
            document.getElementById('lblMasuk').innerText = `‚ö†Ô∏è LEWAT (${jamConfig[kat].masuk}). SEBAB:`;
            document.getElementById('boxAlasanMasuk').style.display = 'block';
            document.getElementById('btnTriggerMasuk').style.display = 'none';
        } else { confirmMasuk(); }
    }

    function confirmMasuk() {
        let n = document.getElementById('nama').value.toUpperCase(); 
        let k = document.getElementById('kategori').value;
        let a = document.getElementById('alasanMasuk').value;
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"MASUK",passcode:PASSWORD,nama:n,kategori:k,alasan:a})}).then(()=>{
            localStorage.setItem('ehadir_session', JSON.stringify({nama:n, kategori:k, date:new Date().toLocaleDateString()}));
            location.reload();
        });
    }

    function startHantarKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session'));
        let limit = parseTime(jamConfig[s.kategori]?.keluar);
        if(limit && new Date() < limit) {
            document.getElementById('lblKeluar').innerText = `‚ö†Ô∏è BALIK AWAL (${jamConfig[s.kategori].keluar}). SEBAB:`;
            document.getElementById('boxAlasanKeluar').style.display = 'block';
            document.getElementById('btnTriggerKeluar').style.display = 'none';
        } else { confirmKeluar(); }
    }

    function confirmKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session'));
        let a = document.getElementById('alasanKeluar').value;
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"KELUAR",passcode:PASSWORD,nama:s.nama,alasan:a})}).then(()=>{
            localStorage.removeItem('ehadir_session'); location.reload();
        });
    }

    function quickOut(n) {
        if(confirm(`Keluar ${n}?`)) fetch(API_URL,{method:"POST",body:JSON.stringify({action:"KELUAR",passcode:PASSWORD,nama:n,alasan:"PANTAS"})}).then(()=>location.reload());
    }

    // 3. SENARAI & UI
    function loadList() {
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_LIST",passcode:PASSWORD})})
        .then(r=>r.json()).then(l=>{
            document.getElementById('count').innerText = l.length;
            let h = "";
            l.forEach(i => {
                let color = (i.kategori==='GURU') ? '#3498db' : (i.kategori==='PELAWAT' ? '#e74c3c' : '#f1c40f');
                let jamMasuk = i.waktuMasuk || i.jam || "";
                let isOut = (i.waktuKeluar && i.waktuKeluar !== "");
                
                h += `
                <div class="user-card" style="border-left-color: ${color}">
                    <div class="user-header">
                        <span class="user-name">${i.nama}</span>
                        <div class="action-row">
                            <div class="timer-box live-timer" data-masuk="${jamMasuk}">${isOut ? (i.durasi || 'TAMAT') : calculateDuration(jamMasuk)}</div>
                            ${i.foto ? `<button class="icon-btn" onclick="openImage('${i.foto}')">üñºÔ∏è</button>` : ''}
                            ${!isOut ? `<button class="icon-btn icon-out" onclick="quickOut('${i.nama}')">‚ùå</button>` : ''}
                        </div>
                    </div>
                    <div class="badge-info" style="background:${color}">${i.kategori} | ${jamMasuk || '--:--'}</div>
                </div>`;
            });
            document.getElementById('listContainer').innerHTML = h || "TIADA REKOD";
        });
    }

    // UTILS
    function startClock(){ setInterval(()=>{ let n=new Date(); document.getElementById('clockDisplay').innerText=n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); document.getElementById('dateDisplay').innerText=n.toLocaleDateString('ms-MY'); },1000); }
    function startRadar(){ if(navigator.geolocation) navigator.geolocation.watchPosition(p=>{ lastLat=p.coords.latitude; lastLng=p.coords.longitude; let d=calcDist(lastLat,lastLng,LATITUD,LONGITUD); isInZone=(d<=RADIUS_METER); document.getElementById('warningBox').style.display=isInZone?'none':'block'; },null,{enableHighAccuracy:true}); }
    function calcDist(a,b,c,d){let R=6371e3,x=a*Math.PI/180,y=c*Math.PI/180,k=(c-a)*Math.PI/180,l=(d-b)*Math.PI/180,z=Math.sin(k/2)**2+Math.cos(x)*Math.cos(y)*Math.sin(l/2)**2;return R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z));}
    function getHijriDate() { let today = new Date(); let formatter = new Intl.DateTimeFormat('en-US-u-ca-islamic-umalqura', {day:'numeric', month:'numeric', year:'numeric'}); let parts = formatter.formatToParts(today); let d, m, y; parts.forEach(p => { if(p.type=='day') d=p.value; if(p.type=='month') m=parseInt(p.value); if(p.type=='year') y=p.value; }); const bulanIslam = ["MUHARRAM","SAFAR","RABIULAWAL","RABIULAKHIR","JAMADILAWAL","JAMADILAKHIR","REJAB","SYAABAN","RAMADAN","SYAWAL","ZULKAEDAH","ZULHIJJAH"]; if(d && m && y) document.getElementById('hijriDisplay').innerText = `üåô ${d} ${bulanIslam[m-1]} ${y}`; }
    function fetchConfig(){ fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_CONFIG",passcode:PASSWORD})}).then(r=>r.json()).then(d=>jamConfig=d); }
    function checkSession(){ let s=JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date==new Date().toLocaleDateString()){ document.getElementById('defaultForm').style.display='none'; document.getElementById('dashboardPanel').style.display='block'; document.getElementById('sessionName').innerText=s.nama; } }
    function showPelawatForm(){ document.getElementById('defaultForm').style.display='none'; document.getElementById('pelawatPanel').style.display='block'; }
    function openImage(u){ document.getElementById('modalImg').src=u; document.getElementById('imageModal').style.display='flex'; }
    function closeImage(){ document.getElementById('imageModal').style.display='none'; }
    function processImage(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>{ document.getElementById('previewImg').src=e.target.result; document.getElementById('previewImg').style.display='block'; document.getElementById('base64Foto').value=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function hantarPelawat(){ let f=document.getElementById('base64Foto').value; let t=document.getElementById('tujuan').value; if(!f)return alert("Ambil gambar!"); fetch(API_URL,{method:"POST",body:JSON.stringify({action:"MASUK",passcode:PASSWORD,kategori:"PELAWAT",nama:t,fotoBase64:f})}).then(()=>{alert("Berjaya!");location.reload();}); }
</script>

    <div id="imageModal" onclick="closeImage()"><img id="modalImg" src=""></div>
    <div id="warningBox">‚ö†Ô∏è ANDA DI LUAR KAWASAN SEKOLAH!</div>

    <div class="container">
        <div class="info-bar">
            <div class="masihi-date"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div class="hijri-date" id="hijriDisplay">üåô LOADING...</div>
        </div>
        
        <h1 id="txtTitleMain">--</h1><h2 id="txtTitleSub">--</h2>

        <div id="defaultForm" style="margin-top:20px;">
            <select id="kategori"><option value="GURU">GURU</option><option value="AKP">AKP</option><option value="KEBERSIHAN">KEBERSIHAN</option><option value="PELAWAT">üë§ PELAWAT</option></select>
            <input type="text" id="nama" placeholder="NAMA PENUH" style="text-transform:uppercase">
            <div id="boxAlasanMasuk" class="reason-box">
                <span class="reason-label" id="lblMasuk">‚ö†Ô∏è ALASAN:</span>
                <textarea id="alasanMasuk" placeholder="Sebab lewat..."></textarea>
                <button class="btn" onclick="confirmMasuk()">SAHKAN</button>
            </div>
            <button id="btnTriggerMasuk" class="btn" onclick="startHantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="dashboardPanel" style="display:none; margin-top:20px;">
            <div style="background:#f0f9ff; padding:15px; border-radius:15px; border:1px solid #bae6fd;">
                <p style="font-weight:bold; margin:0; text-transform:uppercase;">üë§ <span id="sessionName">--</span></p>
                <div id="boxAlasanKeluar" class="reason-box" style="margin-top:10px;">
                    <span class="reason-label" id="lblKeluar">‚ö†Ô∏è SEBAB BALIK AWAL:</span>
                    <textarea id="alasanKeluar" placeholder="Sebab balik awal..."></textarea>
                    <button class="btn btn-keluar" onclick="confirmKeluar()">SAHKAN KELUAR</button>
                </div>
                <button id="btnTriggerKeluar" class="btn btn-keluar" onclick="startHantarKeluar()">DAFTAR KELUAR</button>
            </div>
        </div>

        <div id="pelawatPanel" style="display:none; margin-top:20px;">
            <h3>üì∏ FOTO PELAWAT</h3>
            <input type="text" id="tujuan" placeholder="TUJUAN LAWATAN" style="text-transform:uppercase">
            <label class="btn" style="background:#34495e;">üì∑ AMBIL GAMBAR<input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)"></label>
            <img id="previewImg" style="width:100%; display:none; border-radius:10px; margin:10px 0;">
            <input type="hidden" id="base64Foto">
            <button class="btn" onclick="hantarPelawat()">HANTAR</button>
        </div>

        <div style="margin-top:30px; border-top:2px solid #eee; padding-top:15px; text-align:left;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:900;">üìã REKOD HARI INI: <span id="count">0</span></span>
                <button onclick="loadList()" style="border:none; background:none; cursor:pointer; font-size:20px;">üîÑ</button>
            </div>
            <div id="listContainer" style="margin-top:15px;"></div>
        </div>
    </div>
</body>
</html>
