<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem E-Hadir</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 40px; }
        
        /* HEADER HURUF BESAR */
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 800; font-size: 11px; border: 1px solid #ddd; text-transform: uppercase; letter-spacing: 0.5px; }
        
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        
        /* REKOD CARD STYLE (IKUT GAMBAR CIKGU) */
        .user-card { background: #fdfdfd; padding: 15px; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: flex-start; text-align: left; position: relative; border-left: 8px solid #eee; }
        .user-header { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        .user-name { font-weight: 900; font-size: 18px; color: #2c3e50; text-transform: uppercase; }
        
        /* TIMER & ICON POSITIONING */
        .action-row { display: flex; align-items: center; justify-content: flex-end; width: 100%; margin-top: 5px; gap: 8px; }
        .badge-info { background: #3498db; color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        
        .timer-box { background: #1e3c72; color: white; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 800; min-width: 60px; text-align: center; }
        .icon-btn { border: none; background: #fff1f2; color: #e11d48; border-radius: 50%; width: 38px; height: 38px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #fecaca; }
        .icon-img { background: #f0f9ff; color: #0369a1; border-color: #bae6fd; }

        .reason-box { display: none; background: #fff5f5; padding: 15px; border: 2px solid #e74c3c; border-radius: 15px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

<script>
    /* === KONFIGURASI === */
    const TAJUK_UTAMA  = "E-HADIR";
    const TAJUK_SUB    = "SK SELAMA (K)";
    const API_URL      = "https://script.google.com/macros/s/AKfycbzSSv8OlV6gadrKWWjGuKw8e39Fl0fTw1U_9-WnLKy114gWBlUWX0qMUl2LJjZ46GRE/exec";
    const LATITUD      = 5.227932;
    const LONGITUD     = 100.699016;
    const RADIUS_METER = 1000;
    const PASSWORD     = "101010";

    let isInZone = false; let jamConfig = {}; let lastLat, lastLng;

    window.onload = function() {
        startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
        setInterval(updateLiveTimers, 30000); // Kemaskini setiap 30 saat
    };

    // FUNGSI TIMER (DIBAIKI)
    function calculateDuration(masukStr) {
        if(!masukStr || masukStr.includes("undefined") || masukStr === "--:--") return "--";
        
        let now = new Date();
        let masuk = parseTime(masukStr);
        if(!masuk) return "--";

        let diffMs = now - masuk;
        if(diffMs < 0) return "0J 0M"; // Elak negatif jika jam server berbeza

        let diffMin = Math.floor(diffMs / 60000);
        let jam = Math.floor(diffMin / 60);
        let min = diffMin % 60;
        return `${jam}J ${min}M`;
    }

    function updateLiveTimers() {
        document.querySelectorAll('.live-timer').forEach(el => {
            el.innerText = calculateDuration(el.getAttribute('data-masuk'));
        });
    }

    function parseTime(t) {
        if(!t) return null;
        let d = new Date();
        // Cuba kesan format 12 jam (7:50:00 AM)
        let p = t.match(/(\d+):(\d+):?(\d+)?\s*(AM|PM)/i);
        if(p) {
            let h = parseInt(p[1]);
            let m = parseInt(p[2]);
            let s = p[3] ? parseInt(p[3]) : 0;
            if(p[4].toUpperCase() === "PM" && h < 12) h += 12;
            if(p[4].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, s, 0);
            return d;
        }
        return null;
    }

    function loadList() {
        fetch(API_URL, {method: "POST", body: JSON.stringify({action: "GET_LIST", passcode: PASSWORD})})
        .then(r => r.json()).then(l => {
            document.getElementById('count').innerText = l.length;
            let h = "";
            l.forEach(i => {
                let color = (i.kategori === 'GURU') ? '#3498db' : (i.kategori === 'PELAWAT' ? '#e74c3c' : '#f1c40f');
                let jamMasuk = i.waktuMasuk || i.jam || "";
                let isOut = (i.waktuKeluar && i.waktuKeluar !== "");
                
                let durasiDisplay = isOut ? (i.durasi || "SELESAI") : calculateDuration(jamMasuk);

                h += `
                <div class="user-card" style="border-left-color: ${color}">
                    <div class="user-header">
                        <span class="user-name">${i.nama}</span>
                        <div class="action-row">
                            <div class="timer-box live-timer" data-masuk="${jamMasuk}">${durasiDisplay}</div>
                            ${(i.foto && i.foto.length > 20) ? `<button class="icon-btn icon-img" onclick="openImage('${i.foto}')">üñºÔ∏è</button>` : ''}
                            ${!isOut ? `<button class="icon-btn" onclick="quickOut('${i.nama}')">‚ùå</button>` : ''}
                        </div>
                    </div>
                    <div class="badge-info" style="background:${color}">${i.kategori} | ${jamMasuk || '--:--'}</div>
                </div>`;
            });
            document.getElementById('listContainer').innerHTML = h || "TIADA REKOD";
        });
    }

    /* FUNGSI-FUNGSI LAIN (GPS, HIJRI, DLL KEKAL SAMA SEPERTI SEBELUM INI) */
    function getHijriDate() {
        let today = new Date();
        let formatter = new Intl.DateTimeFormat('en-US-u-ca-islamic-umalqura', {day:'numeric', month:'numeric', year:'numeric'});
        let parts = formatter.formatToParts(today);
        let d, m, y;
        parts.forEach(p => { if(p.type=='day') d=p.value; if(p.type=='month') m=parseInt(p.value); if(p.type=='year') y=p.value; });
        const bulanIslam = ["MUHARRAM","SAFAR","RABIULAWAL","RABIULAKHIR","JAMADILAWAL","JAMADILAKHIR","REJAB","SYAABAN","RAMADAN","SYAWAL","ZULKAEDAH","ZULHIJJAH"];
        if(d && m && y) document.getElementById('hijriDisplay').innerText = `üåô ${d} ${bulanIslam[m-1]} ${y}`;
    }
    function startClock(){ setInterval(()=>{ let n=new Date(); document.getElementById('clockDisplay').innerText=n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); document.getElementById('dateDisplay').innerText=n.toLocaleDateString('ms-MY'); },1000); }
    function fetchConfig(){ fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_CONFIG",passcode:PASSWORD})}).then(r=>r.json()).then(d=>jamConfig=d); }
    function quickOut(n){ if(confirm(`Keluar ${n}?`)) fetch(API_URL,{method:"POST",body:JSON.stringify({action:"KELUAR",passcode:PASSWORD,nama:n,alasan:"PANTAS"})}).then(()=>location.reload()); }
    function openImage(u){ document.getElementById('modalImg').src=u; document.getElementById('imageModal').style.display='flex'; }
    function closeImage(){ document.getElementById('imageModal').style.display='none'; }
    function startRadar(){ if(navigator.geolocation) navigator.geolocation.watchPosition(p=>{ lastLat=p.coords.latitude; lastLng=p.coords.longitude; },null,{enableHighAccuracy:true}); }
    function checkSession(){ let s=JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date==new Date().toLocaleDateString()){ document.getElementById('defaultForm').style.display='none'; document.getElementById('dashboardPanel').style.display='block'; document.getElementById('sessionName').innerText=s.nama; } }
    // ... Fungsi pendaftaran (startHantarMasuk, dll) kekal mengikut Versi 42.0 ...
</script>

    <div id="imageModal" onclick="closeImage()"><img id="modalImg" src=""></div>

    <div class="container">
        <div class="info-bar">
            <div style="text-align:left;"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div id="hijriDisplay" style="text-align:right; color:#27ae60;">üåô LOADING...</div>
        </div>
        
        <h1 id="txtTitleMain">E-HADIR</h1>
        <h2 id="txtTitleSub">SK SELAMA (K)</h2>

        <div id="defaultForm" style="margin-top:20px;">
            <select id="kategori"><option value="GURU">GURU</option><option value="AKP">AKP</option><option value="PELAWAT">PELAWAT</option></select>
            <input type="text" id="nama" placeholder="NAMA PENUH" style="text-transform:uppercase">
            <button class="btn" onclick="confirmMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="dashboardPanel" style="display:none; margin-top:20px;">
            <p>üë§ <span id="sessionName">--</span></p>
            <button class="btn" style="background:#c0392b;" onclick="localStorage.removeItem('ehadir_session'); location.reload();">DAFTAR KELUAR</button>
        </div>

        <div style="margin-top:30px; border-top:2px solid #eee; padding-top:15px; text-align:left;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:900; text-transform:uppercase;">üìã Rekod Hari Ini: <span id="count">0</span></span>
                <button onclick="loadList()" style="border:none; background:none; cursor:pointer; font-size:20px;">üîÑ</button>
            </div>
            <div id="listContainer">MEMUATKAN...</div>
        </div>
    </div>
</body>
</html>
