<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir SK Selama (K)</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- TETAPAN ASAS (CSS) --- */
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        /* --- HEADER & TARIKH --- */
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 15px; font-weight: 700; font-size: 12px; border: 1px solid #ddd; }
        .hijri-date { color: #27ae60; text-align: right; } /* Hijri Kanan */
        .masihi-date { color: #2c3e50; text-align: left; } /* Masihi Kiri */
        
        h1 { color: #1e3c72; margin: 0; font-weight: 800; font-size: 26px; letter-spacing: 1px; }
        h3 { margin: 0 0 20px 0; color: #1e3c72; font-weight: 600; font-size: 14px; }
        
        /* --- BORANG INPUT --- */
        select, input { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        select:focus, input:focus { border-color: #1e3c72; outline: none; }
        
        /* --- BUTANG --- */
        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-keluar { background: #c0392b; }
        .btn-pelawat { background: #27ae60; margin-top: 15px; } 
        .btn-cancel { background: #7f8c8d; margin-top: 10px; }

        /* --- DASHBOARD STAF --- */
        #dashboardPanel { display: none; background: #e8f6f3; padding: 20px; border-radius: 15px; border: 2px solid #1abc9c; margin-bottom: 20px; }
        .user-welcome { font-size: 18px; font-weight: bold; color: #16a085; margin-bottom: 5px; display: block;}
        
        /* --- MOD PELAWAT (KAMERA) --- */
        #pelawatPanel { display: none; border: 2px dashed #27ae60; padding: 15px; border-radius: 15px; background: #f0fdf4; margin-bottom: 20px; }
        
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .cam-btn { 
            background: #34495e; color: white; padding: 15px 5px; border-radius: 10px; 
            font-size: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #ccc; transition: 0.2s;
        }
        .cam-btn:active { transform: scale(0.95); background: #000; }
        .cam-icon { font-size: 24px; margin-bottom: 5px; }

        #previewImg { width: 100%; margin-top: 10px; border-radius: 10px; display: none; border: 2px solid #333; max-height: 250px; object-fit: cover; }

        /* --- SENARAI HADIR --- */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .list-container { text-align: left; margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .user-card { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; color: white; font-weight: bold; margin-left: 5px; }
        
        /* Butang Pangkah Pelawat */
        .btn-x { 
            background: #e74c3c; color: white; border: none; width: 32px; height: 32px; 
            border-radius: 50%; font-weight: bold; cursor: pointer; margin-left: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
        }

        /* --- NOTIFIKASI & AMARAN --- */
        #connectionStatus { position: absolute; top: 0; left: 0; width: 100%; padding: 5px; font-size: 10px; font-weight: bold; color: white; display: none; border-radius: 20px 20px 0 0; }
        .status-offline { background: #c0392b; } .status-sync { background: #f39c12; }
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <div id="warningBox">‚ö†Ô∏è SILA KEMBALI KE KAWASAN SEKOLAH!</div>

    <div class="container">
        <div id="connectionStatus"></div>
        
        <div class="info-bar">
            <div class="masihi-date">
                <span id="dateDisplay">--/--/--</span><br>
                <span id="clockDisplay" style="color:#e67e22;">--:--</span>
            </div>
            <div class="hijri-date" id="hijriDisplay">
                üåô -- --- ----
            </div>
        </div>

        <h1>E-HADIR</h1>
        <h3>SK SELAMA (K)</h3>

        <div id="statusText" style="font-size:11px; font-weight:bold; margin-bottom:10px;">üì° Mencari GPS...</div>

        <div id="dashboardPanel">
            <span class="user-welcome">üë§ <span id="sessionName">--</span></span>
            <p style="margin:0 0 15px 0; font-size:12px; color:#666;">Status: BERJAYA DAFTAR MASUK</p>
            
            <button class="btn btn-keluar" onclick="hantarKeluar()">DAFTAR KELUAR</button>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #bdc3c7;">
            
            <p style="font-size:12px; font-weight:bold; color:#2c3e50; margin:0;">PERLU DAFTAR PELAWAT?</p>
            <button class="btn btn-pelawat" onclick="showPelawatForm()">‚ûï DAFTAR PELAWAT</button>
        </div>

        <div id="defaultForm">
            <select id="kategori" onchange="checkKategori()">
                <option value="" disabled selected>-- PILIH KATEGORI --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">üë§ PELAWAT</option>
            </select>

            <div id="inputNamaBox">
                <input type="text" id="nama" placeholder="NAMA PENUH (HURUF BESAR)" style="text-transform:uppercase">
            </div>

            <button id="btnMainSubmit" class="btn" onclick="hantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="pelawatPanel">
            <h3 style="color:#27ae60; margin:0;">üì∏ MOD PELAWAT</h3>
            <p style="font-size:11px; margin-bottom:10px;">Ambil gambar sebagai bukti kehadiran.</p>
            
            <input type="text" id="tujuan" placeholder="TUJUAN (PILIHAN)" style="text-transform:uppercase; font-size:14px;">

            <div class="cam-grid">
                <label class="cam-btn">
                    <span class="cam-icon">üì∏</span>
                    BELAKANG (PLAT)
                    <input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)">
                </label>

                <label class="cam-btn" style="background:#e67e22; border-color:#d35400;">
                    <span class="cam-icon">ü§≥</span>
                    DEPAN (WAJAH)
                    <input type="file" accept="image/*" capture="user" style="display:none" onchange="processImage(this)">
                </label>
            </div>

            <img id="previewImg">
            <input type="hidden" id="base64Foto">

            <button id="btnPelawatSubmit" class="btn btn-pelawat" onclick="hantarPelawat()">HANTAR DATA PELAWAT</button>
            <button class="btn btn-cancel" onclick="cancelPelawat()">BATAL</button>
        </div>

        <div class="list-header">
            <span>üìã Rekod Terkini: <strong id="count">0</strong></span>
            <button onclick="loadList()" style="border:none; background:none; font-size:20px; cursor:pointer;">üîÑ</button>
        </div>
        <div id="listContainer" class="list-container">Loading...</div>
        
        <p style="font-size:10px; color:#aaa; margin-top:20px; cursor:pointer;" onclick="resetSesi()">‚ö†Ô∏è Reset Sistem</p>
    </div>

<script>
    // ============================================
    // üîß TETAPAN: MASUKKAN LINK APPS SCRIPT DI SINI
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbwvuQq6f8KOLQsz0Ct8Xq-VYFzj06v9k-IYo_aUHPlCpKk-GvHBqCLOaaEpVXoxC0ZC/exec'; 
    const PASSCODE = "101010";
    const SCHOOL_LAT = 5.227932478937475; 
    const SCHOOL_LNG = 100.69901604319402; 
    const RADIUS_METER = 1000; 
    // ============================================

    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

    let isInZone = false; let currentUser = null; let currentKat = null; let jamConfig = {}; 
    let offlineQueue = JSON.parse(localStorage.getItem('ehadir_offline_queue')) || [];
    let lastLat = 0, lastLng = 0;

    // --- SYSTEM STARTUP ---
    window.onload = function() {
        startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
        if ("Notification" in window) { Notification.requestPermission(); }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    };

    // --- LOGIK UI ---
    function checkKategori() {
        let val = document.getElementById('kategori').value;
        if (val === 'PELAWAT') {
            showPelawatForm();
            document.getElementById('kategori').value = "";
        }
    }

    function showPelawatForm() {
        document.getElementById('dashboardPanel').style.display = 'none';
        document.getElementById('defaultForm').style.display = 'none';
        document.getElementById('pelawatPanel').style.display = 'block';
        
        // Reset
        document.getElementById('base64Foto').value = "";
        document.getElementById('previewImg').style.display = 'none';
        document.getElementById('tujuan').value = "";
    }

    function cancelPelawat() {
        document.getElementById('pelawatPanel').style.display = 'none';
        checkSession(); 
    }

    // --- LOGIK KAMERA (COMPRESS) ---
    function processImage(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                let img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");
                    let max = 600; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > max) { h *= max/w; w = max; } } else { if (h > max) { w *= max/h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    let dataUrl = canvas.toDataURL("image/jpeg", 0.6); 
                    document.getElementById('previewImg').src = dataUrl;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('base64Foto').value = dataUrl;
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- HANTAR STAF ---
    function hantarMasuk() {
        if(!isInZone) { alert("Luar Kawasan!"); return; }
        let nama = document.getElementById('nama').value.toUpperCase();
        let kat = document.getElementById('kategori').value;
        if (!nama || !kat) { alert("Sila isi nama & kategori!"); return; }

        let payload = { 
            action: "MASUK", passcode: PASSCODE, 
            nama: nama, kategori: kat, 
            clientTime: new Date().toISOString(),
            deviceId: getDeviceId()
        };

        // Cek Lewat
        try {
           if (kat !== "PELAWAT" && jamConfig && jamConfig[kat]) {
               let limitStr = jamConfig[kat].masuk; 
               let limitKeluarStr = jamConfig[kat].keluar;
               if(limitStr && limitStr !== "BEBAS") {
                   let limitMasuk = parseTime(limitStr); let limitKeluar = parseTime(limitKeluarStr); let now = new Date();
                   if (limitMasuk && limitKeluar && now > limitMasuk && now < limitKeluar) {
                       payload.alasan = prompt("Anda LEWAT (" + limitStr + "). Sila nyatakan ALASAN:");
                       if(!payload.alasan) return;
                   }
               }
           }
        } catch(e){}

        let btn = document.getElementById('btnMainSubmit'); btn.innerText = "‚è≥..."; btn.disabled = true;
        sendData(payload, btn, () => {
            localStorage.setItem('ehadir_session', JSON.stringify({nama: nama, kategori: kat, date: new Date().toISOString().slice(0,10)}));
            location.reload();
        });
    }

    // --- HANTAR PELAWAT ---
    function hantarPelawat() {
        let foto = document.getElementById('base64Foto').value;
        let tujuan = document.getElementById('tujuan').value;
        
        if (!foto) { alert("‚ö†Ô∏è Sila ambil gambar dahulu!"); return; }

        let payload = { 
            action: "MASUK", passcode: PASSCODE, 
            kategori: "PELAWAT", 
            fotoBase64: foto, tujuan: tujuan,
            clientTime: new Date().toISOString(),
            deviceId: getDeviceId()
        };

        let btn = document.getElementById('btnPelawatSubmit'); btn.innerText = "‚è≥ HANTAR..."; btn.disabled = true;
        sendData(payload, btn, () => {
            alert("‚úÖ Pelawat Berjaya Didaftarkan!");
            cancelPelawat();
            loadList();
        });
    }

    // --- KELUAR ---
    function hantarKeluar() {
        if(!confirm("Anda pasti mahu keluar?")) return;
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        
        // Cek Balik Awal
        let alasan = "";
        try {
            if (session.kategori && jamConfig[session.kategori]) {
                let limitStr = jamConfig[session.kategori].keluar;
                if(limitStr && limitStr !== "BEBAS") {
                    let limitKeluar = parseTime(limitStr); let now = new Date();
                    if (limitKeluar && now < limitKeluar) {
                        alasan = prompt("Anda BALIK AWAL (" + limitStr + "). Sebab:");
                        if (!alasan) return; 
                    }
                }
            }
        } catch(e){}

        let payload = { action:"KELUAR", passcode:PASSCODE, nama:session.nama, alasan:alasan, clientTime: new Date().toISOString() };
        sendData(payload, null, () => {
            alert("Jumpa Lagi!"); localStorage.removeItem('ehadir_session'); location.reload();
        });
    }

    function checkoutVisitor(namaPelawat) {
        if(!confirm("Daftar keluar untuk " + namaPelawat + "?")) return;
        let payload = { action:"CHECKOUT_VISITOR", passcode:PASSCODE, nama:namaPelawat };
        sendData(payload, null, () => { loadList(); });
    }

    // --- DATA HANDLING ---
    function sendData(payload, btn, onSuccess) {
        if(navigator.onLine) {
            fetch(API_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(res => res.json()).then(res => {
                if(btn) { btn.disabled = false; btn.innerText = "DAFTAR"; }
                onSuccess();
            }).catch(e => { alert("Error Server"); if(btn) btn.disabled=false; });
        } else {
            let q = JSON.parse(localStorage.getItem('ehadir_offline_queue')) || [];
            q.push(payload);
            localStorage.setItem('ehadir_offline_queue', JSON.stringify(q));
            alert("‚ö†Ô∏è Offline. Data disimpan & akan dihantar nanti.");
            onSuccess(); 
        }
    }

    // --- UTILS ---
    function checkSession() {
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        let today = new Date().toISOString().slice(0,10);
        
        if (session && session.date === today) {
            document.getElementById('defaultForm').style.display = 'none';
            document.getElementById('dashboardPanel').style.display = 'block';
            document.getElementById('sessionName').innerText = session.nama;
            currentKat = session.kategori; 
            currentUser = session.nama;
        } else {
            document.getElementById('defaultForm').style.display = 'block';
            document.getElementById('dashboardPanel').style.display = 'none';
        }
        document.getElementById('pelawatPanel').style.display = 'none';
    }

    function loadList() {
        if(!navigator.onLine) return;
        fetch(API_URL, { method: "POST", body: JSON.stringify({action:"GET_LIST", passcode:PASSCODE}) })
        .then(res => res.json()).then(list => {
            document.getElementById('count').innerText = list.length;
            let html = "";
            list.forEach(i => {
                let color = i.kategori === 'GURU' ? '#3498db' : (i.kategori === 'PELAWAT' ? '#e74c3c' : '#f1c40f');
                let btnX = (i.kategori === 'PELAWAT') ? `<button class="btn-x" onclick="checkoutVisitor('${i.nama}')">‚ùå</button>` : '';
                html += `<div class="user-card" style="border-left:5px solid ${color}">
                            <div><strong>${i.nama}</strong><span class="badge" style="background:${color}">${i.kategori}</span></div>
                            ${btnX}
                         </div>`;
            });
            document.getElementById('listContainer').innerHTML = html;
        });
    }

    function getDeviceId() {
        let id = localStorage.getItem('ehadir_device_id');
        if (!id) { id = 'DEV-' + Math.random().toString(36).substr(2, 9).toUpperCase(); localStorage.setItem('ehadir_device_id', id); }
        return id;
    }

    function getHijriDate() {
        let today = new Date();
        let options = { day: 'numeric', month: 'short', year: 'numeric', calendar: 'islamic-umalqura' };
        try {
            let fullHijri = new Intl.DateTimeFormat('ms-MY-u-ca-islamic-umalqura', options).format(today);
            let clean = fullHijri.replace('AH','').trim();
            document.getElementById('hijriDisplay').innerText = `üåô ${clean}`;
        } catch (e) { document.getElementById('hijriDisplay').innerText = "üåô --"; }
    }

    function startClock() {
        setInterval(() => {
            let now = new Date();
            document.getElementById('clockDisplay').innerText = now.toLocaleTimeString();
            document.getElementById('dateDisplay').innerText = now.getDate() + '/' + (now.getMonth()+1) + '/' + now.getFullYear().toString().substr(-2);
        }, 1000);
    }

    function startRadar() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updatePosition, showError, { enableHighAccuracy: true });
        } else { document.getElementById('statusText').innerText = "‚ùå GPS Error"; }
    }
    
    function manualRefreshGPS() { document.getElementById('statusText').innerText = "üì° ..."; startRadar(); }
    
    function updatePosition(pos) {
        lastLat = pos.coords.latitude; lastLng = pos.coords.longitude;
        let dist = calcDist(lastLat, lastLng, SCHOOL_LAT, SCHOOL_LNG);
        
        let status = document.getElementById('statusText');
        let btn = document.getElementById('btnMainSubmit');
        let warningBox = document.getElementById('warningBox');

        if(dist <= RADIUS_METER) {
            isInZone = true; status.innerText = "‚úÖ DALAM KAWASAN"; status.style.color = "green"; 
            if(btn) btn.disabled = false;
            warningBox.style.display = "none";
        } else {
            isInZone = false; status.innerText = "üö´ LUAR KAWASAN ("+Math.round(dist)+"m)"; status.style.color = "red"; 
            if(btn) btn.disabled = true;
            // Smart Alert Logic
            if (currentUser) {
                 let now = new Date(); let h = now.getHours();
                 let isWork = (h >= 7 && h < 14);
                 if (isWork && dist > 1000) {
                     warningBox.style.display = "block"; warningBox.innerText = "‚ö†Ô∏è SILA KEMBALI KE SEKOLAH!";
                 } else if (!isWork && dist > 2000) {
                     warningBox.style.display = "block"; warningBox.innerHTML = `‚ö†Ô∏è ANDA BELUM KELUAR.<br><u onclick="hantarKeluar()">TEKAN SINI</u>`;
                 } else { warningBox.style.display = "none"; }
            }
        }
    }

    function showError() { document.getElementById('statusText').innerText = "‚ùå Benarkan GPS"; }
    function calcDist(lat1, lon1, lat2, lon2) { var R = 6371e3; var œÜ1 = lat1 * Math.PI/180, œÜ2 = lat2 * Math.PI/180, ŒîœÜ = (lat2-lat1) * Math.PI/180, ŒîŒª = (lon2-lon1) * Math.PI/180; var a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2); return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); }
    function fetchConfig() { if(navigator.onLine) fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "GET_CONFIG", passcode: PASSCODE }) }).then(res => res.json()).then(data => { jamConfig = data; }); }
    function resetSesi() { if(confirm("Reset?")) { localStorage.removeItem('ehadir_session'); location.reload(); } }
    function parseTime(t,ref){ if(!t)return null; var d=new Date(ref); var p=t.match(/(\d+)[.:](\d+).*?(AM|PM)/i); if(p){var h=parseInt(p[1]),m=parseInt(p[2]); if(p[3]=="PM"&&h<12)h+=12; if(p[3]=="AM"&&h==12)h=0; d.setHours(h,m,0,0); return d;} return null; }
    
    // OFFLINE SYNC
    function updateOnlineStatus() { if (navigator.onLine) { document.getElementById('connectionStatus').style.display = "none"; syncOfflineData(); } else { document.getElementById('connectionStatus').innerText = "üì° TIADA INTERNET - MODE OFFLINE"; document.getElementById('connectionStatus').className = "status-offline"; document.getElementById('connectionStatus').style.display = "block"; } }
    function syncOfflineData() { if(offlineQueue.length === 0) return; document.getElementById('connectionStatus').innerText = "Syncing..."; document.getElementById('connectionStatus').style.display = "block"; let item = offlineQueue[0]; fetch(API_URL, { method: "POST", body: JSON.stringify(item) }).then(res => res.json()).then(res => { offlineQueue.shift(); localStorage.setItem('ehadir_offline_queue', JSON.stringify(offlineQueue)); if(offlineQueue.length > 0) syncOfflineData(); else { document.getElementById('connectionStatus').style.display = "none"; loadList(); } }); }
</script>
</body>
</html>
