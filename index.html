<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir Express</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; }
        .info-bar { display: flex; justify-content: space-between; background: #f1f3f5; padding: 10px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; font-size: 12px; }
        h1 { color: #1e3c72; margin: 0; font-weight: 800; font-size: 28px; }
        h3 { margin: 0 0 20px 0; color: #1e3c72; font-weight: 800; font-size: 28px; }
        
        select, input { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: #ccc; }
        .btn-keluar { background: #c0392b; }

        /* KAMERA BOX */
        .camera-box { display: none; margin: 15px 0; border: 2px dashed #e74c3c; padding: 10px; border-radius: 10px; background: #fff5f5; }
        
        /* DUAL BUTTON KAMERA */
        .cam-btn-group { display: flex; gap: 10px; justify-content: center; }
        .camera-btn { flex: 1; background: #e74c3c; color: white; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; text-align: center; display: inline-block; }
        .camera-btn:active { transform: scale(0.95); }

        #previewImg { width: 100%; margin-top: 10px; border-radius: 10px; display: none; border: 2px solid #333; }

        .list-container { text-align: left; margin-top: 20px; max-height: 250px; overflow-y: auto; }
        .user-card { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="info-bar">
            <span id="dateDisplay">--/--</span>
            <span id="clockDisplay">--:--</span>
        </div>

        <h1>E-HADIR</h1>
        <h3>SK SELAMA (K)</h3>

        <select id="kategori" onchange="toggleForm()">
            <option value="" disabled selected>-- PILIH KATEGORI --</option>
            <option value="GURU">GURU</option>
            <option value="AKP">AKP</option>
            <option value="KEBERSIHAN">KEBERSIHAN</option>
            <option value="PELAWAT">ðŸ‘¤ PELAWAT</option>
        </select>

        <div id="stafForm" style="display:none;">
            <input type="text" id="nama" placeholder="NAMA PENUH (HURUF BESAR)" style="text-transform:uppercase">
        </div>

        <div id="pelawatForm" style="display:none;">
            <div class="input-group">
                <label style="font-size:11px; font-weight:bold; color:#666;">TUJUAN PELAWAT:</label>
                <input type="text" id="tujuan" placeholder="CONTOH: JUMPA GURU BESAR" style="text-transform:uppercase">
            </div>
            
            <div class="camera-box">
                <p style="color:#c0392b; font-size:12px; margin:0 0 10px 0; font-weight:bold;">SILA PILIH KAMERA:</p>
                
                <div class="cam-btn-group">
                    <label for="camBack" class="camera-btn">
                        ðŸ“¸ BELAKANG
                    </label>
                    <input type="file" id="camBack" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)">
                    
                    <label for="camFront" class="camera-btn" style="background:#e67e22;">
                        ðŸ¤³ DEPAN
                    </label>
                    <input type="file" id="camFront" accept="image/*" capture="user" style="display:none" onchange="processImage(this)">
                </div>

                <img id="previewImg">
                <input type="hidden" id="base64Foto">
            </div>
        </div>

        <button id="btnSubmit" class="btn" onclick="hantarMasuk()">DAFTAR MASUK</button>

        <div id="sessionBox" style="display:none; background:#d4edda; padding:15px; margin-top:20px; border-radius:10px;">
            <h3 id="sessionName" style="color:#155724; font-size:18px;">--</h3>
            <button class="btn btn-keluar" onclick="hantarKeluar()">DAFTAR KELUAR</button>
            <p style="font-size:11px; color:red; cursor:pointer; text-decoration:underline;" onclick="resetSesi()">Reset Sesi</p>
        </div>

        <div style="margin-top:20px; text-align:left; font-weight:bold;">
            Senarai Hadir: <span id="count">0</span>
            <button onclick="loadList()" style="float:right;">ðŸ”„</button>
        </div>
        <div id="listContainer" class="list-container">Loading...</div>
        <p style="font-size:10px; color:#aaa; margin-top:10px;">v25.0 Auto-Number & Dual Cam</p>
    </div>

<script>
    // ============================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuSheqHfo5iBs8_PPfYlby2romAqeWUNi9sQ2JkxBoF8aCXaRged-SxryW15Q90Uz6/exec'; 
    const PASSCODE = "101010";
    // ============================================

    // PWA Service Worker
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

    function toggleForm() {
        let kat = document.getElementById('kategori').value;
        if (kat === 'PELAWAT') {
            document.getElementById('stafForm').style.display = 'none';
            document.getElementById('pelawatForm').style.display = 'block';
            document.getElementById('btnSubmit').innerText = "HANTAR DATA";
        } else {
            document.getElementById('stafForm').style.display = 'block';
            document.getElementById('pelawatForm').style.display = 'none';
            document.getElementById('btnSubmit').innerText = "DAFTAR MASUK";
        }
    }

    function processImage(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                let img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    let canvas = document.createElement("canvas");
                    let ctx = canvas.getContext("2d");
                    let max = 600; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > max) { h *= max/w; w = max; } } else { if (h > max) { w *= max/h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    let dataUrl = canvas.toDataURL("image/jpeg", 0.6); 
                    document.getElementById('previewImg').src = dataUrl;
                    document.getElementById('previewImg').style.display = 'block';
                    document.getElementById('base64Foto').value = dataUrl;
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function hantarMasuk() {
        let kat = document.getElementById('kategori').value;
        let payload = { 
            action: "MASUK", passcode: PASSCODE, kategori: kat,
            clientTime: new Date().toISOString(),
            deviceId: localStorage.getItem('did') || Math.random().toString(36)
        };

        if (kat === 'PELAWAT') {
            let foto = document.getElementById('base64Foto').value;
            let tujuan = document.getElementById('tujuan').value;
            if (!foto) { alert("Sila ambil gambar (Depan/Belakang)!"); return; }
            payload.fotoBase64 = foto;
            payload.tujuan = tujuan;
            // Nama akan di-auto generate oleh backend
        } else {
            let nama = document.getElementById('nama').value.toUpperCase();
            if (!nama) { alert("Sila isi nama!"); return; }
            payload.nama = nama;
            if(!localStorage.getItem('did')) localStorage.setItem('did', payload.deviceId);
        }

        let btn = document.getElementById('btnSubmit'); btn.disabled = true; btn.innerText = "â³ MENGHANTAR...";

        fetch(API_URL, { method: "POST", body: JSON.stringify(payload) })
        .then(res => res.json()).then(res => {
            alert(res.msg);
            if(kat !== 'PELAWAT') {
                localStorage.setItem('ehadir_session', JSON.stringify({nama: payload.nama, date: new Date().toISOString().slice(0,10)}));
                location.reload();
            } else {
                // Reset Pelawat
                document.getElementById('previewImg').style.display = 'none';
                document.getElementById('base64Foto').value = "";
                document.getElementById('tujuan').value = "";
                btn.disabled = false; btn.innerText = "HANTAR DATA";
                loadList();
            }
        })
        .catch(err => { alert("Ralat/Offline. Data akan dihantar bila online."); btn.disabled=false; });
    }

    function hantarKeluar() {
        if(!confirm("Daftar Keluar?")) return;
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        fetch(API_URL, { method: "POST", body: JSON.stringify({action:"KELUAR", passcode:PASSCODE, nama:session.nama}) })
        .then(res => res.json()).then(res => {
            alert(res.msg); localStorage.removeItem('ehadir_session'); location.reload();
        });
    }

    function loadList() {
        fetch(API_URL, { method: "POST", body: JSON.stringify({action:"GET_LIST", passcode:PASSCODE}) })
        .then(res => res.json()).then(list => {
            document.getElementById('count').innerText = list.length;
            let html = "";
            list.forEach(i => {
                let color = i.kategori === 'GURU' ? '#3498db' : (i.kategori === 'PELAWAT' ? '#e74c3c' : '#f1c40f');
                html += `<div class="user-card" style="border-left:5px solid ${color}"><strong>${i.nama}</strong><span class="badge" style="background:${color}">${i.kategori}</span></div>`;
            });
            document.getElementById('listContainer').innerHTML = html;
        });
    }

    function checkSession() {
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        let today = new Date().toISOString().slice(0,10);
        if(session && session.date === today) {
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('sessionBox').style.display = 'block';
            document.getElementById('sessionName').innerText = session.nama;
        }
    }
    
    function resetSesi() { localStorage.removeItem('ehadir_session'); location.reload(); }

    window.onload = function() {
        setInterval(() => {
            let now = new Date();
            document.getElementById('clockDisplay').innerText = now.toLocaleTimeString();
            document.getElementById('dateDisplay').innerText = now.getDate() + '/' + (now.getMonth()+1) + '/' + now.getFullYear().toString().substr(-2);
        }, 1000);
        checkSession(); loadList();
    };
</script>
</body>
</html>
