<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir System v15.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 40px; }
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 700; font-size: 12px; border: 1px solid #ddd; }
        .hijri-date { color: #27ae60; text-align: right; width: 50%; }
        .masihi-date { color: #2c3e50; text-align: left; width: 50%; }
        .title-box { margin-bottom: 25px; }
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; min-height: 80px; display: none; border: 2px solid #e67e22; background: #fffcf5; }

        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-keluar { background: #c0392b; }
        .btn-pelawat { background: #27ae60; margin-top: 15px; } 
        .btn-cancel { background: #7f8c8d; margin-top: 10px; }
        
        #dashboardPanel { display: none; background: #e8f6f3; padding: 20px; border-radius: 15px; border: 2px solid #1abc9c; margin-bottom: 20px; }
        .user-welcome { font-size: 18px; font-weight: bold; color: #16a085; margin-bottom: 5px; display: block;}
        
        #pelawatPanel { display: none; border: 2px dashed #27ae60; padding: 15px; border-radius: 15px; background: #f0fdf4; margin-bottom: 20px; }
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .cam-btn { background: #34495e; color: white; padding: 15px 5px; border-radius: 10px; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #ccc; }
        .cam-icon { font-size: 24px; margin-bottom: 5px; }
        #previewImg { width: 100%; margin-top: 10px; border-radius: 10px; display: none; border: 2px solid #333; max-height: 250px; object-fit: cover; }
        
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .list-container { text-align: left; margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .user-card { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #1e3c72; border-radius: 8px; margin-bottom: 5px; }
        
        #connectionStatus { position: absolute; top: 0; left: 0; width: 100%; padding: 5px; font-size: 10px; font-weight: bold; color: white; display: none; border-radius: 20px 20px 0 0; }
        .status-offline { background: #c0392b; }
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <div id="warningBox">‚ö†Ô∏è SILA KEMBALI KE KAWASAN SEKOLAH!</div>

    <div class="container">
        <div id="connectionStatus"></div>
        
        <div class="info-bar">
            <div class="masihi-date"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div class="hijri-date" id="hijriDisplay">üåô Memuatkan...</div>
        </div>

        <div class="title-box">
            <h1>E-HADIR</h1>
            <h2 id="schoolTitle">SK SELAMA (K)</h2>
        </div>
        
        <div id="statusText" style="font-size:11px; font-weight:bold; margin-bottom:10px; color: gray;">üì° Mencari GPS...</div>

        <div id="dashboardPanel">
            <span class="user-welcome">üë§ <span id="sessionName">--</span></span>
            <p style="margin:0 0 10px 0; font-size:12px; color:#666;">Status: BERTUGAS</p>
            
            <textarea id="alasanKeluar" placeholder="‚ö†Ô∏è ANDA BALIK AWAL. SILA NYATAKAN SEBAB:"></textarea>
            
            <button id="btnKeluar" class="btn btn-keluar" onclick="hantarKeluar()">DAFTAR KELUAR</button>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #bdc3c7;">
            <button class="btn btn-pelawat" onclick="showPelawatForm()">‚ûï DAFTAR PELAWAT</button>
        </div>

        <div id="defaultForm">
            <select id="kategori" onchange="checkKategori(); triggerAlasanMasuk();">
                <option value="" disabled selected>-- PILIH KATEGORI --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">üë§ PELAWAT</option>
            </select>
            <input type="text" id="nama" placeholder="NAMA PENUH (HURUF BESAR)" style="text-transform:uppercase">
            
            <textarea id="alasanMasuk" placeholder="‚ö†Ô∏è ANDA LEWAT. SILA NYATAKAN SEBAB:"></textarea>

            <button id="btnMainSubmit" class="btn" onclick="hantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="pelawatPanel">
            <h3 style="color:#27ae60; margin:0;">üì∏ MOD PELAWAT</h3>
            <input type="text" id="tujuan" placeholder="TUJUAN / NO KENDERAAN" style="text-transform:uppercase;">
            
            <div class="cam-grid">
                <label class="cam-btn">
                    <span class="cam-icon">üì∏</span>BELAKANG
                    <input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)">
                </label>
                <label class="cam-btn" style="background:#e67e22;">
                    <span class="cam-icon">ü§≥</span>DEPAN
                    <input type="file" accept="image/*" capture="user" style="display:none" onchange="processImage(this)">
                </label>
            </div>
            <img id="previewImg">
            <input type="hidden" id="base64Foto">
            <button id="btnPelawatSubmit" class="btn btn-pelawat" onclick="hantarPelawat()">HANTAR DATA</button>
            <button class="btn btn-cancel" onclick="cancelPelawat()">BATAL</button>
        </div>

        <div class="list-header">
            <span>üìã Rekod Hari Ini: <strong id="count">0</strong></span>
            <button onclick="loadList()" style="border:none; background:none; font-size:20px; cursor:pointer;">üîÑ</button>
        </div>
        <div id="listContainer" class="list-container">Memuatkan...</div>
        
        <p style="font-size:10px; color:#aaa; margin-top:20px; cursor:pointer;" onclick="resetSesi()">‚ö†Ô∏è Reset Sistem</p>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxWX8cAE4zRaIA8SEbHt2sJdXTuIdxad6SS2n9wP4bjxoelPELm8r1Oj5nRYBmXQmpe/exec'; 
    const PASSCODE = "101010";
    const SCHOOL_LAT = 5.227932478937475; 
    const SCHOOL_LNG = 100.69901604319402; 
    const RADIUS_METER = 1000; 

    let jamConfig = {}; 
    let isInZone = false; 
    let lastLat = 0, lastLng = 0;

    window.onload = function() {
        startClock();
        startRadar();
        checkSession();
        loadList();
        fetchConfig();
        getHijriDate();
        setInterval(triggerAlasanKeluar, 5000); // Check balik awal setiap 5 saat
    };

    function fetchConfig() {
        fetch(API_URL, { method: "POST", body: JSON.stringify({action: "GET_CONFIG", passcode: PASSCODE}) })
        .then(r => r.json()).then(res => { if(res.status === "SUCCESS") jamConfig = res.data; });
    }

    // TRIGGER KOTAK ALASAN MASUK (LEWAT)
    function triggerAlasanMasuk() {
        let kat = document.getElementById('kategori').value;
        let area = document.getElementById('alasanMasuk');
        let now = new Date();
        if (kat && kat !== "PELAWAT" && jamConfig[kat]) {
            let limitMasuk = parseTime(jamConfig[kat].masuk, now);
            let limitKeluar = parseTime(jamConfig[kat].keluar, now);
            // Tunjuk jika Lewat (Antara waktu mula dan waktu balik)
            if (limitMasuk && limitKeluar && now > limitMasuk && now < limitKeluar) {
                area.style.display = "block";
                return;
            }
        }
        area.style.display = "none";
    }

    // TRIGGER KOTAK ALASAN KELUAR (BALIK AWAL)
    function triggerAlasanKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session'));
        let area = document.getElementById('alasanKeluar');
        if (s && jamConfig[s.kategori]) {
            let limitKeluar = parseTime(jamConfig[s.kategori].keluar, new Date());
            if (limitKeluar && new Date() < limitKeluar) {
                area.style.display = "block";
            } else {
                area.style.display = "none";
            }
        }
    }

    function hantarMasuk() {
        if(!isInZone) { alert("‚õî ANDA DI LUAR KAWASAN!"); return; }
        let nama = document.getElementById('nama').value.toUpperCase().trim();
        let kat = document.getElementById('kategori').value;
        let alasan = document.getElementById('alasanMasuk').value;
        let now = new Date();

        if (!nama || !kat) { alert("Sila isi Nama & Kategori!"); return; }
        
        // Cek jika Lewat tapi Alasan Kosong
        if (document.getElementById('alasanMasuk').style.display === "block" && alasan.trim() === "") {
            alert("Sila isi alasan kelewatan!"); return;
        }

        document.getElementById('btnMainSubmit').disabled = true;
        sendData({ action: "MASUK", passcode: PASSCODE, nama: nama, kategori: kat, alasan: alasan, lat: lastLat, lng: lastLng, clientTime: now.toISOString() }, () => {
            localStorage.setItem('ehadir_session', JSON.stringify({nama: nama, kategori: kat, date: now.toISOString().slice(0,10)}));
            location.reload();
        });
    }

    function hantarKeluar() {
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        let alasan = document.getElementById('alasanKeluar').value;
        
        if (document.getElementById('alasanKeluar').style.display === "block" && alasan.trim() === "") {
            alert("Sila isi alasan balik awal!"); return;
        }

        if(!confirm("Daftar Keluar sekarang?")) return;
        document.getElementById('btnKeluar').disabled = true;
        sendData({ action: "KELUAR", passcode: PASSCODE, nama: session.nama, alasan: alasan, lat: lastLat, lng: lastLng, clientTime: new Date().toISOString() }, () => {
            localStorage.removeItem('ehadir_session');
            location.reload();
        });
    }

    function hantarPelawat() {
        let foto = document.getElementById('base64Foto').value;
        let tjn = document.getElementById('tujuan').value.toUpperCase();
        if (!foto || !tjn) { alert("Ambil gambar & isi tujuan!"); return; }
        sendData({ action: "MASUK", passcode: PASSCODE, kategori: "PELAWAT", nama: tjn, fotoBase64: foto, lat: lastLat, lng: lastLng }, () => location.reload());
    }

    function sendData(p, cb) { fetch(API_URL, { method: "POST", body: JSON.stringify(p) }).then(() => cb()).catch(() => cb()); }

    function parseTime(t, r) {
        if (!t || t === "BEBAS") return null;
        let d = new Date(r), p = t.match(/(\d+)[.:](\d+).*?(AM|PM)/i);
        if(p) {
            let h = parseInt(p[1]), m = parseInt(p[2]);
            if(p[3].toUpperCase() === "PM" && h < 12) h += 12;
            if(p[3].toUpperCase() === "AM" && h === 12) h = 0;
            d.setHours(h, m, 0, 0); return d;
        } return null;
    }

    function startRadar() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                lastLat = pos.coords.latitude; lastLng = pos.coords.longitude;
                let dist = calcDist(lastLat, lastLng, SCHOOL_LAT, SCHOOL_LNG);
                isInZone = (dist <= RADIUS_METER);
                document.getElementById('statusText').innerText = isInZone ? "‚úÖ DALAM KAWASAN" : "üö´ LUAR KAWASAN (" + Math.round(dist) + "m)";
                document.getElementById('statusText').style.color = isInZone ? "green" : "red";
                document.getElementById('warningBox').style.display = isInZone ? "none" : "block";
            }, null, {enableHighAccuracy: true});
        }
    }

    function calcDist(a,b,c,d){var R=6371e3,x=a*Math.PI/180,y=c*Math.PI/180,k=(c-a)*Math.PI/180,l=(d-b)*Math.PI/180,z=Math.sin(k/2)*Math.sin(k/2)+Math.cos(x)*Math.cos(y)*Math.sin(l/2)*Math.sin(l/2);return R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z));}
    function startClock(){setInterval(()=>{let n=new Date();document.getElementById('clockDisplay').innerText=n.toLocaleTimeString('en-US',{hour12:true,hour:"2-digit",minute:"2-digit"});document.getElementById('dateDisplay').innerText=n.toLocaleDateString('ms-MY');},1000);}
    function checkSession() { let s = JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date === new Date().toISOString().slice(0,10)) { document.getElementById('defaultForm').style.display = 'none'; document.getElementById('dashboardPanel').style.display = 'block'; document.getElementById('sessionName').innerText = s.nama; triggerAlasanKeluar(); } }
    function loadList() { fetch(API_URL, { method: "POST", body: JSON.stringify({action: "GET_LIST", passcode: PASSCODE}) }).then(r => r.json()).then(res => { let l = res.data || res; document.getElementById('count').innerText = l.length; let h = ""; l.forEach(i => { h += `<div class="user-card"><div style="padding-left:10px;"><strong>${i.nama}</strong><br><small>${i.kategori} | ${i.jam}</small></div></div>`; }); document.getElementById('listContainer').innerHTML = h || "Tiada rekod."; }); }
    function processImage(i){if(i.files&&i.files[0]){let r=new FileReader();r.onload=function(e){let im=new Image();im.src=e.target.result;im.onload=function(){let cv=document.createElement("canvas");let ctx=cv.getContext("2d");cv.width=400;cv.height=400*(im.height/im.width);ctx.drawImage(im,0,0,cv.width,cv.height);let d=cv.toDataURL("image/jpeg",0.7);document.getElementById('previewImg').src=d;document.getElementById('previewImg').style.display='block';document.getElementById('base64Foto').value=d;};};r.readAsDataURL(i.files[0]);}}
    function getHijriDate(){let t=new Date();let o={day:'numeric',month:'long',year:'numeric',calendar:'islamic-umalqura'};try{document.getElementById('hijriDisplay').innerText=`üåô ${new Intl.DateTimeFormat('ms-MY-u-ca-islamic-umalqura',o).format(t).replace('AH','').trim()}`;}catch(e){}}
    function checkKategori(){ if(document.getElementById('kategori').value==='PELAWAT') showPelawatForm(); }
    function showPelawatForm(){ document.getElementById('defaultForm').style.display='none'; document.getElementById('pelawatPanel').style.display='block'; }
    function cancelPelawat(){ document.getElementById('pelawatPanel').style.display='none'; checkSession(); }
    function resetSesi(){ if(confirm("Reset sesi?")){localStorage.removeItem('ehadir_session');location.reload();} }
</script>
</body>
</html>
