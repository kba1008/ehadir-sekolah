<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir Stylo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* GAYA MODEN (GLASSMORPHISM) */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h2 { margin-bottom: 5px; color: #4a4a4a; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { font-size: 12px; color: #888; margin-bottom: 20px; }

        /* RADAR LOKASI */
        .radar-box {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .radar-ok { border-color: #2ecc71; background: #e8f8f5; color: #27ae60; }
        .radar-fail { border-color: #e74c3c; background: #fdedec; color: #c0392b; }
        
        /* Animasi Radar */
        .radar-pulse {
            position: absolute; width: 10px; height: 10px; background: rgba(0,0,0,0.1);
            border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 
            0% { width: 0; height: 0; opacity: 0.5; } 
            100% { width: 300px; height: 300px; opacity: 0; } 
        }

        .distance-text { font-size: 24px; font-weight: bold; display: block; position: relative; z-index: 2; }
        .status-text { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; position: relative; z-index: 2;}

        /* INPUT & FORM */
        input, select {
            width: 100%; padding: 15px; margin: 8px 0; border: none; border-radius: 10px;
            background: #f8f9fa; box-shadow: inset 2px 2px 5px #e0e0e0;
            font-family: 'Poppins', sans-serif; font-size: 14px; box-sizing: border-box;
        }
        input:focus, select:focus { outline: 2px solid #764ba2; background: #fff; }

        .btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 50px; font-weight: 600; font-size: 16px;
            cursor: pointer; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; box-shadow: none; }

        /* SENARAI HADIR */
        .list-container { margin-top: 30px; text-align: left; max-height: 250px; overflow-y: auto; }
        .card {
            background: white; padding: 12px; margin-bottom: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s;
        }
        .card:hover { transform: translateX(5px); border-left: 3px solid #764ba2; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 5px; background: #eee; color: #555; }
        
        /* WARNING BOX (DEVICE LOCK) */
        .device-lock-msg {
            display: none; background: #fff3cd; color: #856404; padding: 20px;
            border-radius: 10px; font-size: 14px; border: 1px solid #ffeeba; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>E-HADIR SK SELAMA (K)</h2>
    <p class="subtitle">Sistem Kehadiran Pintar & Lokasi</p>

    <div id="radarBox" class="radar-box">
        <div class="radar-pulse"></div>
        <span class="status-text" id="statusText">üì° MENGESAN GPS...</span>
        <span class="distance-text" id="distText">-- m</span>
        <small id="coordText" style="position:relative; z-index:2; display:block; margin-top:5px; color:#666;">Sila benarkan akses lokasi</small>
    </div>

    <div id="lockMessage" class="device-lock-msg">
        üîí <strong>AKSES DISEKAT</strong><br><br>
        Peranti ini telah digunakan untuk mendaftar masuk hari ini.<br>
        Sila gunakan peranti masing-masing.
    </div>

    <div id="mainForm">
        <input type="text" id="nama" placeholder="NAMA ANDA (Huruf Besar)" style="text-transform:uppercase">
        
        <select id="kategori" onchange="checkPelawat()">
            <option value="" disabled selected>-- PILIH KATEGORI --</option>
            <option value="GURU">GURU</option>
            <option value="AKP">AKP</option>
            <option value="KEBERSIHAN">KEBERSIHAN</option>
            <option value="PELAWAT">PELAWAT</option>
        </select>

        <div id="extraPelawat" style="display:none;">
            <input type="text" id="plat" placeholder="No. Plat / Info Tambahan" style="text-transform:uppercase">
        </div>

        <button id="btnSubmit" class="btn" onclick="hantarMasuk()" disabled>DI LUAR KAWASAN</button>
    </div>

    <div class="list-container">
        <h4 style="margin-bottom:10px; color:#555; border-bottom:1px solid #eee; padding-bottom:5px;">üìã SENARAI HADIR:</h4>
        <div id="senarai" style="font-size:13px; color:#777;">Loading...</div>
    </div>

    <p style="font-size:10px; color:#aaa; margin-top:20px;">Geofence: 200m Radius</p>
</div>

<script>
    // ==========================================
    // 1. MASUKKAN LINK APPS SCRIPT RAHSIA CIKGU DI SINI
    // ==========================================
    const API_URL = 'https://script.google.com/macros/s/AKfycbxQYouVLrRz53BAcjF-Q1Hp4bRSm3iIGEahXUPlHWPR6Ql8REV0TgQLXO244Q8ApEAD/exec'; 
    
    // ==========================================
    // 2. SETTING LOKASI BARU (200 METER)
    // ==========================================
    const SCHOOL_LAT = 5.23592889798525; 
    const SCHOOL_LNG = 100.68354008494482; 
    const RADIUS_METER = 200; 
    // ==========================================

    let isInZone = false;

    window.onload = function() {
        checkDeviceLock(); 
        startRadar();      
        loadSenarai();     
    };

    // --- 1. FUNGSI DEVICE LOCK (ANTI-TIPU) ---
    function checkDeviceLock() {
        let today = new Date().toISOString().slice(0, 10); 
        let lastClockIn = localStorage.getItem('ehadir_date');
        
        if (lastClockIn === today) {
            document.getElementById('mainForm').style.display = 'none'; 
            document.getElementById('lockMessage').style.display = 'block'; 
        }
    }

    // --- 2. FUNGSI RADAR & JARAK ---
    function startRadar() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updatePosition, showError, { enableHighAccuracy: true });
        } else {
            document.getElementById('statusText').innerText = "‚ùå BROWSER TIDAK SOKONG";
        }
    }

    function updatePosition(position) {
        let lat = position.coords.latitude;
        let lng = position.coords.longitude;
        let dist = calculateDistance(lat, lng, SCHOOL_LAT, SCHOOL_LNG);

        document.getElementById('distText').innerText = Math.round(dist) + " m";
        // Tunjuk koordinat user sikit utk debug (boleh buang kalau tak nak)
        // document.getElementById('coordText').innerText = lat.toFixed(5) + ", " + lng.toFixed(5);

        let radarBox = document.getElementById('radarBox');
        let btn = document.getElementById('btnSubmit');
        let status = document.getElementById('statusText');

        if (dist <= RADIUS_METER) {
            isInZone = true;
            radarBox.className = "radar-box radar-ok";
            status.innerText = "‚úÖ DALAM KAWASAN";
            btn.innerText = "DAFTAR MASUK SEKARANG";
            btn.disabled = false;
        } else {
            isInZone = false;
            radarBox.className = "radar-box radar-fail";
            status.innerText = "üö´ LUAR KAWASAN";
            btn.innerText = "SILA MASUK KAWASAN SEKOLAH";
            btn.disabled = true;
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        var R = 6371e3; 
        var œÜ1 = lat1 * Math.PI/180;
        var œÜ2 = lat2 * Math.PI/180;
        var ŒîœÜ = (lat2-lat1) * Math.PI/180;
        var ŒîŒª = (lon2-lon1) * Math.PI/180;
        var a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function showError(error) {
        let msg = "‚ùå GPS ERROR";
        if(error.code == 1) msg = "‚ùå SILA BENARKAN LOKASI";
        else if(error.code == 2) msg = "‚ùå GPS TIDAK DAPAT SIGNAL";
        
        document.getElementById('statusText').innerText = msg;
        document.getElementById('distText').innerText = "--";
    }

    // --- 3. FUNGSI HANTAR DATA ---
    function checkPelawat() {
        let val = document.getElementById('kategori').value;
        document.getElementById('extraPelawat').style.display = (val === 'PELAWAT') ? 'block' : 'none';
    }

    function hantarMasuk() {
        if(!isInZone) { alert("Anda di luar kawasan radius 200m!"); return; }

        let nama = document.getElementById('nama').value.trim();
        let kat = document.getElementById('kategori').value;
        let plat = document.getElementById('plat').value;
        let alasan = "";

        if(!nama || !kat) { alert("Isi Nama & Kategori!"); return; }

        let now = new Date();
        let jam = now.getHours(); let min = now.getMinutes();
        let isLewat = false;
        if(kat === 'GURU' && (jam > 7 || (jam==7 && min>=45))) isLewat = true;
        if((kat === 'AKP' || kat === 'KEBERSIHAN') && (jam > 8 || (jam==8 && min>=5))) isLewat = true;

        if(isLewat) {
            alasan = prompt("Anda LEWAT. Sila nyatakan sebab:");
            if(!alasan) { alert("Wajib isi alasan!"); return; }
        }

        let btn = document.getElementById('btnSubmit');
        btn.innerText = "‚è≥ MENGHANTAR...";
        btn.disabled = true;

        let data = { action: "MASUK", nama: nama, kategori: kat, plat: plat, alasan: alasan };

        fetch(API_URL, {
            method: "POST",
            redirect: "follow",
            body: JSON.stringify(data),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            alert(res.msg);
            
            // LOCK DEVICE
            let today = new Date().toISOString().slice(0, 10);
            localStorage.setItem('ehadir_date', today);
            
            location.reload(); 
        })
        .catch(err => {
            alert("Ralat Internet!");
            btn.disabled = false;
            btn.innerText = "CUBA LAGI";
        });
    }

    function hantarKeluar(nama) {
        if(!confirm("Daftar Keluar " + nama + "?")) return;
        
        fetch(API_URL, {
            method: "POST",
            redirect: "follow",
            body: JSON.stringify({ action: "KELUAR", nama: nama }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(res => {
            if(res.status === "AWAL") alert("PULANG AWAL direkodkan.");
            else alert(res.msg);
            loadSenarai();
        });
    }

    function loadSenarai() {
        fetch(API_URL, {
            method: "POST",
            redirect: "follow",
            body: JSON.stringify({ action: "GET_LIST" }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(res => res.json())
        .then(list => {
            let html = "";
            list.forEach(item => {
                html += `<div class="card" onclick="hantarKeluar('${item.nama}')">
                    <div>
                        <strong>${item.nama}</strong><br>
                        <span class="badge">${item.kategori}</span>
                    </div>
                    <span>üö™</span>
                </div>`;
            });
            document.getElementById('senarai').innerHTML = html || "<p style='text-align:center; color:#999'>Tiada data.</p>";
        });
    }
</script>

</body>
</html>
