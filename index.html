<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-HADIR SK SELAMA (K)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 50px; }
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 700; font-size: 12px; border: 1px solid #ddd; }
        .hijri-date { color: #27ae60; text-align: right; width: 50%; }
        .masihi-date { color: #2c3e50; text-align: left; width: 50%; }
        .title-box { margin-bottom: 25px; }
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; min-height: 80px; display: none; border: 2px solid #e67e22; }

        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-keluar { background: #c0392b; }
        .btn-pelawat { background: #27ae60; margin-top: 15px; } 
        .btn-cancel { background: #7f8c8d; margin-top: 10px; }
        
        #dashboardPanel { display: none; background: #e8f6f3; padding: 20px; border-radius: 15px; border: 2px solid #1abc9c; margin-bottom: 20px; }
        .user-welcome { font-size: 18px; font-weight: bold; color: #16a085; margin-bottom: 5px; display: block;}
        
        #pelawatPanel { display: none; border: 2px dashed #27ae60; padding: 15px; border-radius: 15px; background: #f0fdf4; margin-bottom: 20px; }
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .cam-btn { background: #34495e; color: white; padding: 15px 5px; border-radius: 10px; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #ccc; }
        .cam-icon { font-size: 24px; margin-bottom: 5px; }
        #previewImg { width: 100%; margin-top: 10px; border-radius: 10px; display: none; border: 2px solid #333; max-height: 250px; object-fit: cover; }
        
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .list-container { text-align: left; margin-top: 10px; max-height: 250px; overflow-y: auto; }
        .user-card { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; color: white; font-weight: bold; margin-left: 5px; }
        
        #imageModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 95%; max-height: 70vh; border: 3px solid white; border-radius: 8px; object-fit: contain; }
        
        #connectionStatus { position: absolute; top: 0; left: 0; width: 100%; padding: 5px; font-size: 10px; font-weight: bold; color: white; display: none; border-radius: 20px 20px 0 0; }
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        
        /* Label Versi Bawah */
        .version-label { font-size: 11px; color: #bdc3c7; margin-top: 25px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body oncontextmenu="return false;"> 

    <div id="imageModal" onclick="if(event.target.id=='imageModal') closeImage()">
        <img id="modalImg" src="">
        <button style="margin-top:20px; padding:10px 20px;" onclick="closeImage()">TUTUP ‚ùå</button>
    </div>

    <div id="warningBox">‚ö†Ô∏è AMARAN: SILA KEMBALI KE KAWASAN SEKOLAH!</div>

    <div class="container">
        <div id="connectionStatus"></div>
        <div class="info-bar">
            <div class="masihi-date"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div class="hijri-date" id="hijriDisplay">üåô Memuatkan...</div>
        </div>
        <div class="title-box"><h1 id="tajukUtama">...</h1><h2 id="tajukKecil">...</h2></div>
        <div id="statusText" style="font-size:11px; font-weight:bold; margin-bottom:10px;">üì° Mencari Lokasi...</div>

        <div id="dashboardPanel">
            <span class="user-welcome">üë§ <span id="sessionName">--</span></span>
            <p style="margin:0 0 10px 0; font-size:12px; color:#666;">Status: BERTUGAS</p>
            <textarea id="alasanKeluar" placeholder="üìù SEBAB BALIK AWAL (WAJIB)"></textarea>
            <button id="btnKeluar" class="btn btn-keluar" onclick="hantarKeluar()">DAFTAR KELUAR</button>
            <button class="btn btn-pelawat" onclick="showPelawatForm()" style="font-size:12px;">‚ûï DAFTAR PELAWAT</button>
        </div>

        <div id="defaultForm">
            <select id="kategori" onchange="checkKategori()">
                <option value="" disabled selected>-- PILIH KATEGORI --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">üë§ PELAWAT</option>
            </select>
            <input type="text" id="nama" placeholder="NAMA PENUH" style="text-transform:uppercase">
            <textarea id="alasanMasuk" placeholder="üìù SEBAB DATANG LEWAT (WAJIB)"></textarea>
            <button id="btnMainSubmit" class="btn" onclick="hantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="pelawatPanel">
            <h3 style="color:#27ae60; margin:0;">üì∏ PELAWAT</h3>
            <input type="text" id="tujuan" placeholder="TUJUAN" style="text-transform:uppercase;">
            <div class="cam-grid">
                <label class="cam-btn">üì∏ PLAT KENDERAAN<input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)"></label>
                <label class="cam-btn" style="background:#e67e22;">ü§≥ SWAFOTO<input type="file" accept="image/*" capture="user" style="display:none" onchange="processImage(this)"></label>
            </div>
            <img id="previewImg">
            <input type="hidden" id="base64Foto">
            <button id="btnPelawatSubmit" class="btn btn-pelawat" onclick="hantarPelawat()">HANTAR</button>
            <button class="btn btn-cancel" onclick="cancelPelawat()">BATAL</button>
        </div>

        <div class="list-header">
            <span>üìã Rekod Hari Ini: <strong id="count">0</strong></span>
            <button onclick="loadList()" style="border:none; background:none; font-size:20px;">üîÑ</button>
        </div>
        <div id="listContainer" class="list-container">Memuatkan...</div>
        
        <div class="version-label" onclick="resetSesi()">E-HADIR SYSTEM VERSI V4.0</div>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyXACAxTAndTr91GvWM1_idtbkNYK4_aCNfz_rDpsX881nWy7bOMMWUcYPNHxHX-vE/exec'; 
    const SCHOOL_LAT = 5.227932478937475; 
    const SCHOOL_LNG = 100.69901604319402; 
    const RADIUS_METER = 1000; 
    const PASSCODE = "101010";

    let isInZone = false; 
    let jamConfig = {}; 
    let lastLat = 0, lastLng = 0;

    window.onload = function() {
        document.getElementById('tajukUtama').innerText = "E-HADIR";
        document.getElementById('tajukKecil').innerText = "SK SELAMA (K)";
        startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
    };

    // üî• SEMAK JADUAL DARI SHEET JAM üî•
    function fetchConfig(){
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_CONFIG",passcode:PASSCODE})})
        .then(r=>r.json()).then(d=>{ jamConfig = d; urusAlasan(); });
    }

    function urusAlasan() {
        if (!jamConfig || Object.keys(jamConfig).length === 0) return;
        let now = new Date();
        let kat = document.getElementById('kategori').value;
        let session = JSON.parse(localStorage.getItem('ehadir_session'));

        // Semak Lewat (Masuk)
        let boxMasuk = document.getElementById('alasanMasuk');
        if (kat && jamConfig[kat] && kat !== "PELAWAT") {
            let tMasuk = parseTime(jamConfig[kat].masuk, now);
            if (tMasuk && now > tMasuk) boxMasuk.style.display = 'block';
            else boxMasuk.style.display = 'none';
        }

        // Semak Balik Awal (Keluar)
        let boxKeluar = document.getElementById('alasanKeluar');
        if (session && jamConfig[session.kategori]) {
            let tKeluar = parseTime(jamConfig[session.kategori].keluar, now);
            if (tKeluar && now < tKeluar) boxKeluar.style.display = 'block';
            else boxKeluar.style.display = 'none';
        }
    }

    function checkKategori() {
        if(document.getElementById('kategori').value === 'PELAWAT') showPelawatForm();
        fetchConfig(); // Refresh data jam dari sheet setiap kali tukar kategori
    }

    // üî• KAWALAN GPS & WAKTU BERTUGAS üî•
    function updatePosition(pos) {
        lastLat = pos.coords.latitude; lastLng = pos.coords.longitude;
        let dist = calcDist(lastLat, lastLng, SCHOOL_LAT, SCHOOL_LNG);
        let status = document.getElementById('statusText');
        let warning = document.getElementById('warningBox');
        let session = JSON.parse(localStorage.getItem('ehadir_session'));

        if(dist <= RADIUS_METER) {
            isInZone = true; status.innerText = "‚úÖ DALAM KAWASAN SEKOLAH"; status.style.color = "green";
            warning.style.display = "none";
        } else {
            isInZone = false; status.innerText = "üö´ LUAR KAWASAN ("+Math.round(dist)+"m)"; status.style.color = "red";
            
            if (session && jamConfig[session.kategori]) {
                let now = new Date();
                let tMasuk = parseTime(jamConfig[session.kategori].masuk, now);
                let tKeluar = parseTime(jamConfig[session.kategori].keluar, now);

                // Jika jam bekerja tapi berada jauh > 1km
                if (tMasuk && tKeluar && now > tMasuk && now < tKeluar) {
                    warning.style.display = "block";
                    warning.innerText = "‚ö†Ô∏è ANDA JAUH DARI SEKOLAH! SILA PULANG KE TEMPAT KERJA.";
                } 
                // Jika sudah tamat waktu bekerja tapi belum daftar keluar (Lupa)
                else if (tKeluar && now > tKeluar) {
                    warning.style.display = "block";
                    warning.innerHTML = `‚ö†Ô∏è WAKTU KERJA TAMAT.<br>SILA <u onclick="hantarKeluar()" style="cursor:pointer">DAFTAR KELUAR</u> SEKARANG.`;
                }
            }
        }
    }

    function hantarMasuk() {
        if(!isInZone) { alert("GAGAL: Anda di luar kawasan sekolah!"); return; }
        urusAlasan();
        let nama = document.getElementById('nama').value.toUpperCase();
        let kat = document.getElementById('kategori').value;
        let alasan = document.getElementById('alasanMasuk').value;

        if (!nama || !kat) { alert("Sila isi nama & kategori!"); return; }
        if (document.getElementById('alasanMasuk').style.display === 'block' && !alasan) {
            alert("Sila isi alasan lewat!"); return;
        }

        let payload = { action:"MASUK", passcode:PASSCODE, nama:nama, kategori:kat, alasan:alasan, lat:lastLat, lng:lastLng, clientTime:new Date().toISOString() };
        sendData(payload, document.getElementById('btnMainSubmit'), () => {
            localStorage.setItem('ehadir_session', JSON.stringify({nama:nama, kategori:kat, date:new Date().toISOString().slice(0,10)}));
            location.reload();
        });
    }

    function hantarKeluar() {
        let session = JSON.parse(localStorage.getItem('ehadir_session'));
        let alasan = document.getElementById('alasanKeluar').value;
        urusAlasan();

        if (document.getElementById('alasanKeluar').style.display === 'block' && !alasan) {
            alert("Nota: Anda balik awal. Sila isi alasan."); return;
        }

        let payload = { action:"KELUAR", passcode:PASSCODE, nama:session.nama, alasan:alasan, lat:lastLat, lng:lastLng, clientTime:new Date().toISOString() };
        sendData(payload, document.getElementById('btnKeluar'), () => {
            alert("Berjaya Daftar Keluar!"); localStorage.removeItem('ehadir_session'); location.reload();
        });
    }

    // --- FUNGSI SOKONGAN ---
    function parseTime(t,ref){
        if(!t || t === "BEBAS") return null;
        let d = new Date(ref);
        let p = t.match(/(\d+)[.:](\d+).*?(AM|PM)/i);
        if(p){
            let h = parseInt(p[1]), m = parseInt(p[2]);
            if(p[3].toUpperCase()=="PM" && h<12) h+=12;
            if(p[3].toUpperCase()=="AM" && h==12) h=0;
            d.setHours(h,m,0,0); return d;
        }
        return null;
    }
    function startClock(){ setInterval(()=>{
        let n=new Date();
        document.getElementById('clockDisplay').innerText=n.toLocaleTimeString('en-US',{hour12:true,hour:"2-digit",minute:"2-digit"});
        document.getElementById('dateDisplay').innerText=n.getDate()+'/'+(n.getMonth()+1)+'/'+n.getFullYear();
        urusAlasan(); 
    },1000); }
    function startRadar(){ if(navigator.geolocation) navigator.geolocation.watchPosition(updatePosition,()=>{},{enableHighAccuracy:true}); }
    function calcDist(a,b,c,d){var R=6371e3,x=a*Math.PI/180,y=c*Math.PI/180,k=(c-a)*Math.PI/180,l=(d-b)*Math.PI/180,z=Math.sin(k/2)*Math.sin(k/2)+Math.cos(x)*Math.cos(y)*Math.sin(l/2)*Math.sin(l/2);return R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z));}
    function checkSession(){ let s=JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date===new Date().toISOString().slice(0,10)){ document.getElementById('defaultForm').style.display='none'; document.getElementById('dashboardPanel').style.display='block'; document.getElementById('sessionName').innerText=s.nama; } }
    function sendData(p,b,s){ b.disabled=true; fetch(API_URL,{method:"POST",body:JSON.stringify(p)}).then(r=>r.json()).then(()=>{b.disabled=false; s();}); }
    function loadList(){ fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_LIST",passcode:PASSCODE})}).then(r=>r.json()).then(l=>{ document.getElementById('count').innerText=l.length; let h=""; l.forEach(i=>{ h+=`<div class="user-card"><span>${i.nama} <span class="badge" style="background:#3498db">${i.kategori}</span></span></div>`; }); document.getElementById('listContainer').innerHTML=h; }); }
    function getHijriDate(){ try{ let o={day:'numeric',month:'long',year:'numeric',calendar:'islamic-umalqura'}; document.getElementById('hijriDisplay').innerText=`üåô ${new Intl.DateTimeFormat('ms-MY-u-ca-islamic-umalqura',o).format(new Date()).replace('AH','').trim()}`;}catch(e){}}
    function resetSesi(){ if(confirm("Reset Sesi?")) { localStorage.clear(); location.reload(); } }
    function showPelawatForm(){ document.getElementById('defaultForm').style.display='none'; document.getElementById('pelawatPanel').style.display='block'; }
    function cancelPelawat(){ document.getElementById('pelawatPanel').style.display='none'; checkSession(); }
    function processImage(i){ if(i.files[0]){ let r=new FileReader(); r.onload=(e)=>{ document.getElementById('previewImg').src=e.target.result; document.getElementById('previewImg').style.display='block'; document.getElementById('base64Foto').value=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function hantarPelawat(){ let f=document.getElementById('base64Foto').value; if(!f){alert("Ambil gambar!");return;} sendData({action:"MASUK",passcode:PASSCODE,kategori:"PELAWAT",nama:"PELAWAT",fotoBase64:f},document.getElementById('btnPelawatSubmit'),()=>{alert("Berjaya!"); location.reload();});}
</script>
</body>
</html>
