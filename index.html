<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hadir SK Selama (K)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 40px; }
        
        /* Bar Info & Hijri */
        .info-bar { display: flex; justify-content: space-between; align-items: center; background: #f1f3f5; padding: 10px 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 700; font-size: 12px; border: 1px solid #ddd; }
        .hijri-date { color: #27ae60; text-align: right; width: 50%; }
        .masihi-date { color: #2c3e50; text-align: left; width: 50%; }
        
        .title-box { margin-bottom: 25px; }
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; }
        
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        
        /* Kotak Alasan Automatik */
        .reason-box { display: none; background: #fff5f5; padding: 10px; border: 1px dashed #e74c3c; border-radius: 10px; margin-bottom: 10px; text-align: left; }
        .reason-label { color: #c0392b; font-size: 11px; font-weight: bold; margin-bottom: 5px; display: block; }
        textarea { min-height: 80px; resize: none; margin-bottom: 0; }

        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .btn-keluar { background: #c0392b; }
        .btn-pelawat { background: #27ae60; margin-top: 15px; } 

        #dashboardPanel { display: none; background: #e8f6f3; padding: 20px; border-radius: 15px; border: 2px solid #1abc9c; margin-bottom: 20px; }
        .user-welcome { font-size: 18px; font-weight: bold; color: #16a085; margin-bottom: 5px; display: block;}
        
        #pelawatPanel { display: none; border: 2px dashed #27ae60; padding: 15px; border-radius: 15px; background: #f0fdf4; margin-bottom: 20px; }
        .cam-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .cam-btn { background: #34495e; color: white; padding: 15px 5px; border-radius: 10px; font-size: 11px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Senarai Rekod */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .list-container { text-align: left; margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .user-card { background: #f9f9f9; padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; margin-bottom: 5px; }
        .user-info { display: flex; flex-direction: column; }
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; color: white; font-weight: bold; margin-top: 3px; display: inline-block; width: fit-content; }
        
        .action-group { display: flex; gap: 8px; }
        .btn-icon { border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .btn-img { background: #3498db; color: white; }
        .btn-x { background: #e74c3c; color: white; }

        #imageModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 90%; max-height: 70vh; border: 3px solid white; border-radius: 10px; }
        
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body> 

    <div id="imageModal" onclick="closeImage()">
        <img id="modalImg" src="">
        <button style="margin-top:20px; padding:12px 25px; border-radius:30px; border:none; background:white; font-weight:bold;">TUTUP ‚ùå</button>
    </div>

    <div id="warningBox">‚ö†Ô∏è ANDA DI LUAR KAWASAN SEKOLAH!</div>

    <div class="container">
        <div class="info-bar">
            <div class="masihi-date"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div class="hijri-date" id="hijriDisplay">üåô Loading...</div>
        </div>
        
        <div class="title-box"><h1>E-HADIR</h1><h2>SK SELAMA (K)</h2></div>
        
        <div id="statusText" style="font-size:11px; font-weight:bold; margin-bottom:10px; color: #7f8c8d;">üì° Mencari GPS...</div>

        <div id="dashboardPanel">
            <span class="user-welcome">üë§ <span id="sessionName">--</span></span>
            <div id="boxAlasanKeluar" class="reason-box">
                <span class="reason-label" id="lblKeluar">‚ö†Ô∏è BALIK AWAL: NYATAKAN SEBAB</span>
                <textarea id="alasanKeluar" placeholder="Sila tulis alasan..."></textarea>
            </div>
            <button id="btnKeluar" class="btn btn-keluar" onclick="hantarKeluar()">DAFTAR KELUAR</button>
            <button class="btn btn-pelawat" onclick="showPelawatForm()">‚ûï DAFTAR PELAWAT</button>
        </div>

        <div id="defaultForm">
            <select id="kategori" onchange="checkKategori()">
                <option value="" disabled selected>-- PILIH KATEGORI --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">üë§ PELAWAT</option>
            </select>
            <input type="text" id="nama" placeholder="NAMA PENUH" style="text-transform:uppercase">
            
            <div id="boxAlasanMasuk" class="reason-box">
                <span class="reason-label" id="lblMasuk">‚ö†Ô∏è ANDA LEWAT: NYATAKAN SEBAB</span>
                <textarea id="alasanMasuk" placeholder="Sila tulis alasan..."></textarea>
            </div>

            <button id="btnMainSubmit" class="btn" onclick="hantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="pelawatPanel">
            <h3 style="color:#27ae60;">üì∏ MOD PELAWAT</h3>
            <input type="text" id="tujuan" placeholder="TUJUAN LAWATAN" style="text-transform:uppercase">
            <div class="cam-grid">
                <label class="cam-btn">üì∑ KAMERA BELAKANG<input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)"></label>
                <label class="cam-btn" style="background:#e67e22;">ü§≥ KAMERA DEPAN<input type="file" accept="image/*" capture="user" style="display:none" onchange="processImage(this)"></label>
            </div>
            <img id="previewImg" style="width:100%; display:none; margin:10px 0; border-radius:10px;">
            <input type="hidden" id="base64Foto">
            <button id="btnPelawatSubmit" class="btn btn-pelawat" onclick="hantarPelawat()">HANTAR DATA</button>
            <button class="btn" style="background:#7f8c8d;" onclick="cancelPelawat()">BATAL</button>
        </div>

        <div class="list-header">
            <span>üìã Rekod Hari Ini: <strong id="count">0</strong></span>
            <button onclick="loadList()" style="border:none; background:none; cursor:pointer;">üîÑ</button>
        </div>
        <div id="listContainer" class="list-container">Memuatkan...</div>
        <p style="font-size:10px; color:#aaa; margin-top:20px; cursor:pointer;" onclick="resetSesi()">Reset Sistem v36.3</p>
    </div>

<script>
    // --- KONFIGURASI UTAMA ---
    const API_URL = 'https://script.google.com/macros/s/AKfycbxOVLhPXMQFaHC034j2NVzU5PTFu8Kd6Rz0IILQKAznghg9Iw3frcvn9U9NPSvAJ3De/exec'; 
    const SCHOOL_LAT = 5.227932; 
    const SCHOOL_LNG = 100.699016; 
    const RADIUS = 1000; 
    const PASSCODE = "101010";

    let isInZone = false; 
    let jamConfig = {}; 
    let lastLat, lastLng;
    let isLewat = false, isAwal = false;

    window.onload = function() {
        startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
    };

    // 1. FIX KALENDAR ISLAM (Syaaban 1447)
    function getHijriDate() {
        let today = new Date();
        let formatter = new Intl.DateTimeFormat('en-US-u-ca-islamic-umalqura', {day:'numeric', month:'numeric', year:'numeric'});
        let parts = formatter.formatToParts(today);
        let d, m, y;
        parts.forEach(p => {
            if(p.type=='day') d=p.value;
            if(p.type=='month') m=parseInt(p.value);
            if(p.type=='year') y=p.value;
        });
        const bulanIslam = ["Muharram","Safar","Rabiulawal","Rabiulakhir","Jamadilawal","Jamadilakhir","Rejab","Syaaban","Ramadan","Syawal","Zulkaedah","Zulhijjah"];
        if(d && m && y) {
            document.getElementById('hijriDisplay').innerText = `üåô ${d} ${bulanIslam[m-1]} ${y}`;
        }
    }

    // 2. LOGIK JAM DARI GOOGLE SHEETS (Lewat/Awal)
    function checkReasonStatus() {
        let now = new Date();
        let kat = document.getElementById('kategori').value;
        let session = JSON.parse(localStorage.getItem('ehadir_session'));

        // Cek Lewat (Masuk)
        if (kat && kat !== "PELAWAT" && jamConfig[kat]) {
            let limitStr = jamConfig[kat].masuk;
            let limitMasuk = parseTime(limitStr);
            if (limitMasuk && now > limitMasuk) {
                document.getElementById('boxAlasanMasuk').style.display = 'block';
                document.getElementById('lblMasuk').innerText = `‚ö†Ô∏è ANDA LEWAT (${limitStr}). SILA ISI ALASAN:`;
                isLewat = true;
            } else {
                document.getElementById('boxAlasanMasuk').style.display = 'none';
                isLewat = false;
            }
        }

        // Cek Awal (Keluar)
        if (session && jamConfig[session.kategori]) {
            let limitStr = jamConfig[session.kategori].keluar;
            let limitKeluar = parseTime(limitStr);
            if (limitKeluar && now < limitKeluar) {
                document.getElementById('boxAlasanKeluar').style.display = 'block';
                document.getElementById('lblKeluar').innerText = `‚ö†Ô∏è BALIK AWAL (${limitStr}). SILA ISI ALASAN:`;
                isAwal = true;
            } else {
                document.getElementById('boxAlasanKeluar').style.display = 'none';
                isAwal = false;
            }
        }
    }

    // 3. FUNGSI HANTAR DATA
    function hantarMasuk() {
        if(!isInZone) { alert("‚õî GAGAL: Anda di luar kawasan!"); return; }
        let nama = document.getElementById('nama').value.toUpperCase();
        let kat = document.getElementById('kategori').value;
        let alasan = document.getElementById('alasanMasuk').value;

        if(!nama || !kat) return alert("Sila isi Nama & Kategori!");
        if(isLewat && alasan.length < 3) return alert("Sila isi alasan lewat!");

        let p = { action:"MASUK", passcode:PASSCODE, nama:nama, kategori:kat, alasan:alasan, lat:lastLat, lng:lastLng };
        fetch(API_URL, {method:"POST", body:JSON.stringify(p)}).then(() => {
            localStorage.setItem('ehadir_session', JSON.stringify({nama:nama, kategori:kat, date:new Date().toLocaleDateString()}));
            location.reload();
        });
    }

    function hantarKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session'));
        let alasan = document.getElementById('alasanKeluar').value;
        if(isAwal && alasan.length < 3) return alert("Sila isi alasan balik awal!");

        let p = { action:"KELUAR", passcode:PASSCODE, nama:s.nama, alasan:alasan, lat:lastLat, lng:lastLng };
        fetch(API_URL, {method:"POST", body:JSON.stringify(p)}).then(() => {
            localStorage.removeItem('ehadir_session');
            location.reload();
        });
    }

    // 4. SENARAI (FIXED UNDEFINED)
    function loadList(){
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_LIST",passcode:PASSCODE})})
        .then(r=>r.json()).then(l=>{
            document.getElementById('count').innerText = l.length;
            let h = "";
            l.forEach(i => {
                let color = (i.kategori==='GURU') ? '#3498db' : (i.kategori==='PELAWAT' ? '#e74c3c' : '#f1c40f');
                let jam = i.waktuMasuk || i.jam || '--:--'; // Handle different column names
                
                let btns = '<div class="action-group">';
                if(i.foto && i.foto.length > 20) btns += `<button class="btn-icon btn-img" onclick="openImage('${i.foto}')">üñºÔ∏è</button>`;
                if(i.kategori==='PELAWAT') btns += `<button class="btn-icon btn-x" onclick="checkoutVisitor('${i.nama}')">‚ùå</button>`;
                btns += '</div>';

                h += `<div class="user-card" style="border-left: 5px solid ${color}">
                        <div class="user-info">
                            <strong>${i.nama}</strong>
                            <span class="badge" style="background:${color}">${i.kategori} | ${jam}</span>
                        </div>
                        ${btns}
                      </div>`;
            });
            document.getElementById('listContainer').innerHTML = h;
        });
    }

    // 5. GPS & RADAR
    function startRadar() {
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                lastLat = p.coords.latitude; lastLng = p.coords.longitude;
                let dist = calcDist(lastLat, lastLng, SCHOOL_LAT, SCHOOL_LNG);
                let st = document.getElementById('statusText');
                if(dist <= RADIUS) {
                    isInZone = true; st.innerText = "‚úÖ DALAM KAWASAN"; st.style.color = "green";
                    document.getElementById('warningBox').style.display = "none";
                } else {
                    isInZone = false; st.innerText = "üö´ LUAR KAWASAN ("+Math.round(dist)+"m)"; st.style.color = "red";
                    document.getElementById('warningBox').style.display = "block";
                }
            }, null, {enableHighAccuracy:true});
        }
    }

    // UTILS
    function calcDist(a,b,c,d){let R=6371e3,x=a*Math.PI/180,y=c*Math.PI/180,k=(c-a)*Math.PI/180,l=(d-b)*Math.PI/180,z=Math.sin(k/2)**2+Math.cos(x)*Math.cos(y)*Math.sin(l/2)**2;return R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z));}
    function parseTime(t){ if(!t || t=="BEBAS") return null; let d=new Date(), p=t.match(/(\d+):(\d+):?(\d+)?\s*(AM|PM)/i); if(!p) return null; let h=parseInt(p[1]), m=parseInt(p[2]); if(p[4].toUpperCase()=="PM" && h<12) h+=12; if(p[4].toUpperCase()=="AM" && h==12) h=0; d.setHours(h,m,0,0); return d; }
    function startClock(){ setInterval(()=>{ let n=new Date(); document.getElementById('clockDisplay').innerText=n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); document.getElementById('dateDisplay').innerText=n.toLocaleDateString('ms-MY'); checkReasonStatus(); },1000); }
    function fetchConfig(){ fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_CONFIG",passcode:PASSCODE})}).then(r=>r.json()).then(d=>jamConfig=d); }
    function checkSession(){ let s=JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date==new Date().toLocaleDateString()){ document.getElementById('defaultForm').style.display='none'; document.getElementById('dashboardPanel').style.display='block'; document.getElementById('sessionName').innerText=s.nama; } }
    function checkKategori(){ if(document.getElementById('kategori').value=="PELAWAT") showPelawatForm(); else checkReasonStatus(); }
    function showPelawatForm(){ document.getElementById('defaultForm').style.display='none'; document.getElementById('pelawatPanel').style.display='block'; }
    function cancelPelawat(){ document.getElementById('pelawatPanel').style.display='none'; checkSession(); }
    function processImage(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>{ document.getElementById('previewImg').src=e.target.result; document.getElementById('previewImg').style.display='block'; document.getElementById('base64Foto').value=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function openImage(u){ document.getElementById('modalImg').src=u; document.getElementById('imageModal').style.display='flex'; }
    function closeImage(){ document.getElementById('imageModal').style.display='none'; }
    function resetSesi(){ if(confirm("Reset data?")){ localStorage.clear(); location.reload(); } }
    function hantarPelawat(){ let f=document.getElementById('base64Foto').value; let t=document.getElementById('tujuan').value; if(!f)return alert("Ambil gambar!"); fetch(API_URL,{method:"POST",body:JSON.stringify({action:"MASUK",passcode:PASSCODE,kategori:"PELAWAT",nama:t,fotoBase64:f})}).then(()=>{alert("Berjaya!");cancelPelawat();loadList();}); }
    function checkoutVisitor(n){ if(confirm("Checkout "+n+"?")) fetch(API_URL,{method:"POST",body:JSON.stringify({action:"CHECKOUT_VISITOR",passcode:PASSCODE,nama:n})}).then(()=>loadList()); }
</script>
</body>
</html>
