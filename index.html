<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem E-Hadir</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3c72">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           GAYA VISUAL (CSS)
           ========================================== */
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; color: #333; margin: 0; padding: 15px; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: white; padding: 25px 20px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.3); padding-bottom: 40px; }
        
        /* HEADER BAR (TARIKH & JAM) - SEKARANG HURUF BESAR */
        .info-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f1f3f5; padding: 10px 15px; border-radius: 12px; 
            margin-bottom: 20px; font-weight: 800; font-size: 11px; 
            border: 1px solid #ddd; 
            text-transform: uppercase; /* <--- SEMUA JADI HURUF BESAR */
            letter-spacing: 0.5px;
        }
        
        .hijri-date { color: #27ae60; text-align: right; width: 50%; }
        .masihi-date { color: #2c3e50; text-align: left; width: 50%; }
        
        h1, h2 { color: #1e3c72; margin: 0; font-weight: 900; font-size: 32px; line-height: 1.1; text-transform: uppercase; }
        select, input, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit; }
        
        /* KOTAK ALASAN */
        .reason-box { display: none; background: #fff5f5; padding: 15px; border: 2px solid #e74c3c; border-radius: 15px; margin-bottom: 15px; text-align: left; animation: fadeIn 0.3s; }
        .reason-label { color: #c0392b; font-size: 12px; font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; }
        
        .btn { width: 100%; padding: 15px; background: #1e3c72; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; text-transform: uppercase; }
        .btn-batal { background: #95a5a6; margin-top: 10px; }
        .btn-keluar { background: #c0392b; }
        .btn-pelawat { background: #27ae60; margin-top: 15px; } 

        /* SENARAI REKOD */
        #dashboardPanel { display: none; background: #e8f6f3; padding: 20px; border-radius: 15px; border: 2px solid #1abc9c; margin-bottom: 20px; }
        .user-card { background: #f9f9f9; padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; margin-bottom: 8px; }
        .user-info { display: flex; flex-direction: column; text-align: left; flex: 1; text-transform: uppercase; }
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; color: white; font-weight: bold; margin-top: 3px; }
        .duration-tag { font-size: 11px; font-weight: bold; color: #1e3c72; background: #d1d8e0; padding: 4px 8px; border-radius: 5px; white-space: nowrap; margin-left: 10px; }

        #imageModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; flex-direction: column; }
        #modalImg { max-width: 90%; max-height: 70vh; border: 3px solid white; }
        #warningBox { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #c0392b; color: white; padding: 15px; text-align: center; z-index: 9999; font-weight: bold; text-transform: uppercase; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body> 

<script>
    /* ============================================================
       üö© BAHAGIAN UTAMA: UBAH DI SINI SAHAJA (TOP CONFIG)
       ============================================================ */
    const TAJUK_UTAMA  = "E-HADIR";
    const TAJUK_SUB    = "SK SELAMA (K)";
    const API_URL      = "https://script.google.com/macros/s/AKfycbwtpMvajpo4IOdUvVsx1hAe4UMxlp5dMRjdfILo-kYSFuYB8bPU-f-6a85x74_n2Wfk/exec";
    const LATITUD      = 5.227932;
    const LONGITUD     = 100.699016;
    const RADIUS_METER = 1000;
    const PASSWORD     = "101010";
    /* ============================================================ */

    let isInZone = false; let jamConfig = {}; let lastLat, lastLng;

    window.onload = function() {
        initUI(); startClock(); startRadar(); checkSession(); loadList(); fetchConfig(); getHijriDate();
    };

    function initUI() {
        document.getElementById('txtTitleMain').innerText = TAJUK_UTAMA;
        document.getElementById('txtTitleSub').innerText = TAJUK_SUB;
        document.title = TAJUK_UTAMA + " - " + TAJUK_SUB;
    }

    // HIJRI (Syaaban 1447)
    function getHijriDate() {
        let today = new Date();
        let formatter = new Intl.DateTimeFormat('en-US-u-ca-islamic-umalqura', {day:'numeric', month:'numeric', year:'numeric'});
        let parts = formatter.formatToParts(today);
        let d, m, y;
        parts.forEach(p => { if(p.type=='day') d=p.value; if(p.type=='month') m=parseInt(p.value); if(p.type=='year') y=p.value; });
        const bulanIslam = ["Muharram","Safar","Rabiulawal","Rabiulakhir","Jamadilawal","Jamadilakhir","Rejab","Syaaban","Ramadan","Syawal","Zulkaedah","Zulhijjah"];
        if(d && m && y) document.getElementById('hijriDisplay').innerText = `üåô ${d} ${bulanIslam[m-1]} ${y}`;
    }

    // DAFTAR MASUK
    function startHantarMasuk() {
        if(!isInZone) return alert("‚õî ANDA DI LUAR KAWASAN!");
        let kat = document.getElementById('kategori').value;
        let nama = document.getElementById('nama').value;
        if(!kat || !nama) return alert("Sila isi Nama & Kategori!");
        if(kat === "PELAWAT") { showPelawatForm(); return; }
        let now = new Date(); let limitStr = jamConfig[kat] ? jamConfig[kat].masuk : null; let limitTime = parseTime(limitStr);
        if(limitTime && now > limitTime) {
            document.getElementById('lblMasuk').innerText = `‚ö†Ô∏è ANDA LEWAT (${limitStr}). SILA ISI ALASAN:`;
            document.getElementById('boxAlasanMasuk').style.display = 'block';
            document.getElementById('btnTriggerMasuk').style.display = 'none';
        } else { confirmMasuk(); }
    }

    function confirmMasuk() {
        let n = document.getElementById('nama').value.toUpperCase(); let k = document.getElementById('kategori').value; let a = document.getElementById('alasanMasuk').value;
        if(document.getElementById('boxAlasanMasuk').style.display === 'block' && a.length < 3) return alert("Sila tulis alasan!");
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"MASUK",passcode:PASSWORD,nama:n,kategori:k,alasan:a,lat:lastLat,lng:lastLng})}).then(()=>{
            localStorage.setItem('ehadir_session', JSON.stringify({nama:n, kategori:k, date:new Date().toLocaleDateString()}));
            location.reload();
        });
    }

    // DAFTAR KELUAR
    function startHantarKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session'));
        let now = new Date(); let limitStr = jamConfig[s.kategori] ? jamConfig[s.kategori].keluar : null; let limitTime = parseTime(limitStr);
        if(limitTime && now < limitTime) {
            document.getElementById('lblKeluar').innerText = `‚ö†Ô∏è BALIK AWAL (${limitStr}). SILA ISI ALASAN:`;
            document.getElementById('boxAlasanKeluar').style.display = 'block';
            document.getElementById('btnTriggerKeluar').style.display = 'none';
            document.getElementById('btnDashPelawat').style.display = 'none';
        } else { confirmKeluar(); }
    }

    function confirmKeluar() {
        let s = JSON.parse(localStorage.getItem('ehadir_session')); let a = document.getElementById('alasanKeluar').value;
        if(document.getElementById('boxAlasanKeluar').style.display === 'block' && a.length < 3) return alert("Sila tulis alasan!");
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"KELUAR",passcode:PASSWORD,nama:s.nama,alasan:a,lat:lastLat,lng:lastLng})}).then(()=>{
            localStorage.removeItem('ehadir_session'); location.reload();
        });
    }

    function batalProses(type) {
        if(type==='MASUK') { document.getElementById('boxAlasanMasuk').style.display = 'none'; document.getElementById('btnTriggerMasuk').style.display = 'block'; }
        else { document.getElementById('boxAlasanKeluar').style.display = 'none'; document.getElementById('btnTriggerKeluar').style.display = 'block'; document.getElementById('btnDashPelawat').style.display = 'block'; }
    }

    // SENARAI & DURASI
    function hitungDurasi(masukStr) {
        if(!masukStr || masukStr === "--:--") return "";
        let now = new Date(); let masuk = parseTime(masukStr);
        if(!masuk) return "";
        let diff = Math.abs(now - masuk) / 1000;
        let jam = Math.floor(diff / 3600); let min = Math.floor((diff % 3600) / 60);
        return `${jam}J ${min}M`;
    }

    function loadList(){
        fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_LIST",passcode:PASSWORD})})
        .then(r=>r.json()).then(l=>{
            document.getElementById('count').innerText = l.length;
            let h = "";
            l.forEach(i => {
                let color = (i.kategori==='GURU') ? '#3498db' : (i.kategori==='PELAWAT' ? '#e74c3c' : '#f1c40f');
                let jamMasuk = i.waktuMasuk || i.jam || "--:--";
                let durasi = hitungDurasi(jamMasuk);
                let action = '<div style="display:flex; align-items:center;">';
                if(durasi && !i.waktuKeluar) action += `<span class="duration-tag">‚è±Ô∏è ${durasi}</span>`;
                if(i.foto && i.foto.length > 20) action += `<button onclick="openImage('${i.foto}')" style="margin-left:10px; border:none; background:none; font-size:18px; cursor:pointer;">üñºÔ∏è</button>`;
                action += '</div>';
                h += `<div class="user-card" style="border-left: 5px solid ${color}">
                        <div class="user-info"><strong>${i.nama}</strong><span class="badge" style="background:${color}">${i.kategori} | ${jamMasuk}</span></div>
                        ${action}
                      </div>`;
            });
            document.getElementById('listContainer').innerHTML = h;
        });
    }

    // GPS & UTILS
    function startRadar() {
        if(navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                lastLat = p.coords.latitude; lastLng = p.coords.longitude;
                let d = calcDist(lastLat, lastLng, LATITUD, LONGITUD);
                let st = document.getElementById('statusText');
                if(d <= RADIUS_METER) { isInZone = true; st.innerText = "‚úÖ DALAM KAWASAN"; st.style.color = "green"; document.getElementById('warningBox').style.display = "none"; }
                else { isInZone = false; st.innerText = "üö´ LUAR KAWASAN ("+Math.round(d)+"M)"; st.style.color = "red"; document.getElementById('warningBox').style.display = "block"; }
            }, null, {enableHighAccuracy:true});
        }
    }
    function calcDist(a,b,c,d){let R=6371e3,x=a*Math.PI/180,y=c*Math.PI/180,k=(c-a)*Math.PI/180,l=(d-b)*Math.PI/180,z=Math.sin(k/2)**2+Math.cos(x)*Math.cos(y)*Math.sin(l/2)**2;return R*2*Math.atan2(Math.sqrt(z),Math.sqrt(1-z));}
    function parseTime(t){ if(!t || t=="BEBAS") return null; let d=new Date(), p=t.match(/(\d+):(\d+):?(\d+)?\s*(AM|PM)/i); if(!p) return null; let h=parseInt(p[1]), m=parseInt(p[2]); if(p[4].toUpperCase()=="PM" && h<12) h+=12; if(p[4].toUpperCase()=="AM" && h==12) h=0; d.setHours(h,m,0,0); return d; }
    function startClock(){ setInterval(()=>{ let n=new Date(); document.getElementById('clockDisplay').innerText=n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); document.getElementById('dateDisplay').innerText=n.toLocaleDateString('ms-MY'); },1000); }
    function fetchConfig(){ fetch(API_URL,{method:"POST",body:JSON.stringify({action:"GET_CONFIG",passcode:PASSWORD})}).then(r=>r.json()).then(d=>jamConfig=d); }
    function checkSession(){ let s=JSON.parse(localStorage.getItem('ehadir_session')); if(s && s.date==new Date().toLocaleDateString()){ document.getElementById('defaultForm').style.display='none'; document.getElementById('dashboardPanel').style.display='block'; document.getElementById('sessionName').innerText=s.nama; } }
    function showPelawatForm(){ document.getElementById('defaultForm').style.display='none'; document.getElementById('pelawatPanel').style.display='block'; }
    function cancelPelawat(){ document.getElementById('pelawatPanel').style.display='none'; checkSession(); }
    function openImage(u){ document.getElementById('modalImg').src=u; document.getElementById('imageModal').style.display='flex'; }
    function closeImage(){ document.getElementById('imageModal').style.display='none'; }
    function resetSesi(){ if(confirm("RESET DATA?")){ localStorage.clear(); location.reload(); } }
    function processImage(i){ if(i.files[0]){ let r=new FileReader(); r.onload=e=>{ document.getElementById('previewImg').src=e.target.result; document.getElementById('previewImg').style.display='block'; document.getElementById('base64Foto').value=e.target.result; }; r.readAsDataURL(i.files[0]); } }
    function hantarPelawat(){ let f=document.getElementById('base64Foto').value; let t=document.getElementById('tujuan').value; if(!f)return alert("Ambil gambar!"); fetch(API_URL,{method:"POST",body:JSON.stringify({action:"MASUK",passcode:PASSWORD,kategori:"PELAWAT",nama:t,fotoBase64:f})}).then(()=>{alert("Berjaya!");cancelPelawat();loadList();}); }
</script>

    <div id="imageModal" onclick="closeImage()"><img id="modalImg" src=""><button style="margin-top:20px; padding:12px 25px; border-radius:30px; border:none; background:white; font-weight:bold;">TUTUP ‚ùå</button></div>
    <div id="warningBox">‚ö†Ô∏è ANDA DI LUAR KAWASAN SEKOLAH!</div>

    <div class="container">
        <div class="info-bar">
            <div class="masihi-date"><span id="dateDisplay">--/--/--</span><br><span id="clockDisplay" style="color:#e67e22;">--:--</span></div>
            <div class="hijri-date" id="hijriDisplay">üåô LOADING...</div>
        </div>
        
        <div class="title-box"><h1 id="txtTitleMain">--</h1><h2 id="txtTitleSub">--</h2></div>
        <div id="statusText" style="font-size:11px; font-weight:bold; margin-bottom:10px; text-transform:uppercase;">üì° MENCARI GPS...</div>

        <div id="dashboardPanel">
            <span style="font-size:18px; font-weight:bold; color:#16a085; text-transform:uppercase;">üë§ <span id="sessionName">--</span></span>
            <div id="boxAlasanKeluar" class="reason-box">
                <span class="reason-label" id="lblKeluar">‚ö†Ô∏è BALIK AWAL: NYATAKAN SEBAB</span>
                <textarea id="alasanKeluar" placeholder="Sebab balik awal..."></textarea>
                <button class="btn btn-keluar" onclick="confirmKeluar()">SAHKAN KELUAR</button>
                <button class="btn btn-batal" onclick="batalProses('KELUAR')">BATAL</button>
            </div>
            <button id="btnTriggerKeluar" class="btn btn-keluar" onclick="startHantarKeluar()">DAFTAR KELUAR</button>
            <button id="btnDashPelawat" class="btn btn-pelawat" onclick="showPelawatForm()">‚ûï DAFTAR PELAWAT</button>
        </div>

        <div id="defaultForm">
            <select id="kategori">
                <option value="" disabled selected>-- PILIH KATEGORI --</option>
                <option value="GURU">GURU</option>
                <option value="AKP">AKP</option>
                <option value="KEBERSIHAN">KEBERSIHAN</option>
                <option value="PELAWAT">üë§ PELAWAT</option>
            </select>
            <input type="text" id="nama" placeholder="NAMA PENUH" style="text-transform:uppercase">
            <div id="boxAlasanMasuk" class="reason-box">
                <span class="reason-label" id="lblMasuk">‚ö†Ô∏è ANDA LEWAT: NYATAKAN SEBAB</span>
                <textarea id="alasanMasuk" placeholder="Sebab datang lewat..."></textarea>
                <button class="btn" onclick="confirmMasuk()">SAHKAN DAFTAR</button>
                <button class="btn btn-batal" onclick="batalProses('MASUK')">BATAL</button>
            </div>
            <button id="btnTriggerMasuk" class="btn" onclick="startHantarMasuk()">DAFTAR MASUK</button>
        </div>

        <div id="pelawatPanel" style="display:none;">
            <h3 style="color:#27ae60; text-transform:uppercase;">üì∏ FOTO PELAWAT</h3>
            <input type="text" id="tujuan" placeholder="TUJUAN LAWATAN" style="text-transform:uppercase">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                <label class="btn" style="background:#34495e; font-size:11px;">üì∑ BELAKANG<input type="file" accept="image/*" capture="environment" style="display:none" onchange="processImage(this)"></label>
                <label class="btn" style="background:#e67e22; font-size:11px;">ü§≥ DEPAN<input type="file" accept="image/*" capture="user" style="display:none" onchange="processImage(this)"></label>
            </div>
            <img id="previewImg" style="width:100%; display:none; border-radius:10px; margin-bottom:10px;">
            <input type="hidden" id="base64Foto">
            <button class="btn btn-pelawat" onclick="hantarPelawat()">HANTAR DATA</button>
            <button class="btn btn-batal" onclick="cancelPelawat()">BATAL</button>
        </div>

        <div class="list-header" style="text-transform:uppercase;">
            <span>üìã REKOD HARI INI: <strong id="count">0</strong></span>
            <button onclick="loadList()" style="border:none; background:none; cursor:pointer;">üîÑ</button>
        </div>
        <div id="listContainer" class="list-container">MEMUATKAN...</div>
        <p style="font-size:10px; color:#aaa; margin-top:20px; cursor:pointer; text-transform:uppercase;" onclick="resetSesi()">Reset Sistem v40.0</p>
    </div>
</body>
</html>
